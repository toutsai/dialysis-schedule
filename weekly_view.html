<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門診週排班總表 (V1.8)</title>
    <style>
        /* CSS 與 V1.7 完全相同，只新增 radio button 的樣式 */
        :root { /* ... */ }
        body { /* ... */ }
        .container { /* ... */ }
        .header-toolbar { /* ... */ }
        /* ... 其他所有 CSS ... */
        dialog .radio-group { display: flex; align-items: center; gap: 8px; }
        dialog .radio-group input { width: auto; }
    </style>
</head>
<body>
    <div class="container">
        <!-- ... HTML 結構與 V1.7 完全相同 ... -->
    </div>

    <!-- --- CHANGE START: 修改新增排班對話框的 HTML 結構 --- -->
    <dialog id="add-schedule-dialog">
        <h3>新增排班</h3>
        <div class="form-field">
            <label for="patient-search">搜尋病人 (姓名/病歷號)</label>
            <input type="text" id="patient-search" placeholder="輸入關鍵字...">
        </div>
        <div class="form-field">
            <label for="patient-select">或直接選擇病人</label>
            <select id="patient-select" size="10"></select>
        </div>
        <div class="form-field">
            <p>病人預設頻率為：<strong id="patient-freq-display"></strong></p>
        </div>
        <div class="form-field">
            <label>填入方式：</label>
            <div class="radio-group">
                <input type="radio" id="fill-by-freq" name="fill-type" value="frequency" checked>
                <label for="fill-by-freq">依預設頻率填入</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="fill-single" name="fill-type" value="single">
                <label for="fill-single">僅臨時插入此班次</label>
            </div>
        </div>
        <div class="modal-footer">
            <button id="add-schedule-confirm-btn" style="background-color: var(--primary-color); color: white;">確認填入</button>
            <button id="add-schedule-cancel-btn" value="cancel">取消</button>
        </div>
    </dialog>
    <!-- --- CHANGE END --- -->

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ... 所有設定和變數與 V1.7 相同 ...
        
        // --- 函式定義 (只顯示有修改的) ---
        
        // --- CHANGE START: 新增重複檢查函式 ---
        function checkDuplicateOnSameDay(patientId, slotId, dayIndexes) {
            const currentSchedule = { ...weeklyScheduleData, ...pendingChanges.toAdd };
            const [, , targetDayIndex] = slotId.split('-').map(Number);
            
            // 檢查的日期範圍，如果是按頻率，就檢查所有對應的日期
            const daysToCheck = dayIndexes || [targetDayIndex];
            
            for (const day of daysToCheck) {
                for (let shift = 0; shift < SHIFTS.length; shift++) {
                    for (let bed = 1; bed <= bedLayout.length; bed++) {
                        const checkSlotId = `${bedLayout[bed-1]}-${shift}-${day}`;
                        const schedule = currentSchedule[checkSlotId];
                        if (schedule && !pendingChanges.toDelete[schedule.id] && schedule.patientId === patientId) {
                            alert(`儲存失敗：病人已於 ${WEEKDAYS[day]} ${SHIFTS[shift]} 排班！`);
                            return true; // 發現重複
                        }
                    }
                }
            }
            return false; // 沒有重複
        }
        // --- CHANGE END ---

        // --- CHANGE START: 修改 handleAddSchedule 函式 ---
        const handleAddSchedule = () => {
            const slotId = addScheduleDialog.dataset.slotId;
            const patientId = patientSelect.value;
            if (!patientId) return alert('請選擇一位病人！');
            
            const patient = allPatients.find(p => p.id === patientId);
            const fillType = document.querySelector('input[name="fill-type"]:checked').value;
            
            const freq = patient.frequency;
            const dayIndexesBasedOnFreq = FREQ_MAP[freq];
            
            // 決定要填入的天數索引
            const daysToFill = (fillType === 'frequency' && dayIndexesBasedOnFreq) ? dayIndexesBasedOnFreq : [slotId.split('-')[2]];

            // 執行重複性檢查
            if (checkDuplicateOnSameDay(patientId, slotId, daysToFill)) {
                return; // 如果發現重複，則中止操作
            }

            const [bed, shiftIndex] = slotId.split('-');
            const weekStart = currentWeekStartDate.toISOString().split('T')[0];
            
            daysToFill.forEach(d_idx => {
                const newSlotId = `${bed}-${shiftIndex}-${d_idx}`;
                pendingChanges.toAdd[newSlotId] = { slotId: newSlotId, patientId, weekStart };
            });

            addScheduleDialog.close();
            populateScheduleData();
            updateStatsToolbar();
            updateStatusIndicator();
        };
        // --- CHANGE END ---

        // ... 為求完整，複製貼上其他未變動的函式 ...
        const API = { patients: 'https://684eb206f0c9c9848d28d637.mockapi.io/patients', weeklySchedule: 'https://684eb206f0c9c9848d28d637.mockapi.io/weekly_schedule' };
        const SHIFTS = ['早班', '午班', '晚班'];
        const WEEKDAYS = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const FREQ_MAP = { '一三五': [0, 2, 4], '二四六': [1, 3, 5], '一四': [0, 3], '二五': [1, 4], '三六': [2, 5], '一五': [0, 4], '二六': [1, 5] };
        const bedLayout = [ 1,2,3,5,6,7,8,9,11,12,13,15,16,17,18,19,21,22,23,25,26,27,28,29, 31,32,33,35,36,37,38,39,51,52,53,55,56,57,58,59,61,62,63,64 ].sort((a, b) => a - b);
        const hepatitisBeds = [31, 32, 33, 35, 36];
        let allPatients = [];
        let weeklyScheduleData = {};
        let currentWeekStartDate = getStartOfWeek(new Date());
        let pendingChanges = { toAdd: {}, toDelete: {} };
        const weekDisplay = document.getElementById('week-display');
        const patientSearchInput = document.getElementById('patient-search');
        const patientSelect = document.getElementById('patient-select');
        const patientFreqDisplay = document.getElementById('patient-freq-display');
        const statusIndicator = document.getElementById('status-indicator');
        function getStartOfWeek(date) { const d = new Date(date); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(new Date(d.setDate(diff)).setHours(0,0,0,0)); }
        const formatDate = (date, withYear = false) => { const d = new Date(date); if (isNaN(d)) return ''; return withYear ? `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()}` : `${d.getMonth() + 1}/${d.getDate()}`; };
        const generateDiseaseTags = (diseases) => { if (!diseases || diseases.length === 0) return ''; return diseases.map(d => `<span class="disease-tag">${d.slice(0,1)}</span>`).join(''); };
        function updateWeekDisplay() { const start = new Date(currentWeekStartDate); const end = new Date(start); end.setDate(start.getDate() + 5); weekDisplay.textContent = `${formatDate(start, true)} ~ ${formatDate(end, true)}`; }
        async function loadAllData() { pendingChanges = { toAdd: {}, toDelete: {} }; updateStatusIndicator(); updateWeekDisplay(); try { const [patientsRes, scheduleRes] = await Promise.all([ fetch(API.patients), fetch(`${API.weeklySchedule}?weekStart=${currentWeekStartDate.toISOString().split('T')[0]}`) ]); if (!patientsRes.ok || !scheduleRes.ok) throw new Error('Network error'); allPatients = await patientsRes.json(); const scheduleArray = await scheduleRes.json(); weeklyScheduleData = scheduleArray.reduce((acc, item) => { acc[item.slotId] = item; return acc; }, {}); renderWeeklyScheduleTable(); } catch (error) { console.error("Failed to fetch data:", error); alert("讀取雲端資料失敗！"); } };
        const renderWeeklyScheduleTable = () => { const head = document.getElementById('weekly-schedule-head'); const body = document.getElementById('weekly-schedule-body'); let headerHtml = '<tr><th>床位</th><th>班次</th>'; WEEKDAYS.forEach((day, dayIndex) => { const currentDate = new Date(currentWeekStartDate); currentDate.setDate(currentDate.getDate() + dayIndex); headerHtml += `<th><div class="weekday">${day}</div><div class="date">${formatDate(currentDate)}</div></th>`; }); headerHtml += '</tr>'; head.innerHTML = headerHtml; let bodyHtml = ''; bedLayout.forEach(bedNumber => { const isHepatitis = hepatitisBeds.includes(bedNumber); SHIFTS.forEach((shift, shiftIndex) => { const rowClass = isHepatitis ? 'hepatitis-bed' : ''; bodyHtml += `<tr class="${rowClass}">`; if (shiftIndex === 0) { bodyHtml += `<td rowspan="3">${bedNumber}號床</td>`; } bodyHtml += `<td>${shift}</td>`; WEEKDAYS.forEach((day, dayIndex) => { const slotId = `${bedNumber}-${shiftIndex}-${dayIndex}`; bodyHtml += `<td data-slot-id-wrapper="${slotId}"><div class="schedule-slot" data-slot-id="${slotId}"></div></td>`; }); bodyHtml += `</tr>`; }); }); body.innerHTML = bodyHtml; populateScheduleData(); addSlotEventListeners(); updateStatsToolbar(); };
        const populateScheduleData = () => { document.querySelectorAll('.schedule-slot').forEach(slot => { const slotId = slot.dataset.slotId; const schedule = pendingChanges.toAdd[slotId] || weeklyScheduleData[slotId]; slot.innerHTML = ''; slot.className = 'schedule-slot'; if (schedule && !pendingChanges.toDelete[schedule.id]) { const patient = allPatients.find(p => p.id === schedule.patientId); if (patient) { slot.classList.add('filled', `status-${patient.status}`); slot.innerHTML = `<div class="slot-patient-name">${patient.name}${generateDiseaseTags(patient.diseases)}</div><div class="slot-patient-mode">${patient.mode || ''}</div>`; } } }); };
        function addSlotEventListeners() { document.querySelectorAll('.schedule-slot').forEach(slot => { slot.addEventListener('click', (e) => { const slotId = e.currentTarget.dataset.slotId; const schedule = pendingChanges.toAdd[slotId] || weeklyScheduleData[slotId]; if (schedule && !pendingChanges.toDelete[schedule.id]) { clearScheduleSlot(schedule.id, slotId); } else { openAddScheduleDialog(slotId); } }); }); };
        const updateStatsToolbar = () => { const statsToolbar = document.getElementById('stats-toolbar'); const dailyCounts = WEEKDAYS.map(() => ({ '早班': 0, '午班': 0, '晚班': 0 })); const currentSchedule = { ...weeklyScheduleData, ...pendingChanges.toAdd }; Object.values(currentSchedule).forEach(s => { if(pendingChanges.toDelete[s.id]) return; const slotIdParts = s.slotId.split('-'); if (slotIdParts.length === 3) { const [, shiftIndex, dayIndex] = slotIdParts; if(dailyCounts[dayIndex] && SHIFTS[shiftIndex]) { dailyCounts[dayIndex][SHIFTS[shiftIndex]]++; } } }); statsToolbar.innerHTML = dailyCounts.map((counts, dayIndex) => `<div class="stat-item"><strong>${WEEKDAYS[dayIndex]}:</strong><div class="stat-shift-group"><span class="shift-early">早: ${counts['早班']}</span><span class="shift-noon">午: ${counts['午班']}</span><span class="shift-late">晚: ${counts['晚班']}</span></div></div>`).join(''); };
        const openAddScheduleDialog = (slotId) => { const relevantPatients = allPatients.filter(p => (p.status === 'opd' || p.status === 'ipd') && !p.isDeleted); const renderOptions = (patients) => { patientSelect.innerHTML = patients.map(p => `<option value="${p.id}">${p.name} (${p.medicalRecordNumber || 'N/A'}) [${p.status === 'ipd' ? '住' : '門'}]</option>`).join(''); }; renderOptions(relevantPatients); patientSearchInput.value = ''; document.getElementById('fill-by-freq').checked = true; patientSelect.onchange = () => { const patient = relevantPatients.find(p => p.id === patientSelect.value); patientFreqDisplay.textContent = patient ? patient.frequency : '請選擇病人'; }; patientSelect.dispatchEvent(new Event('change')); patientSearchInput.oninput = () => { const searchTerm = patientSearchInput.value.toLowerCase(); const filtered = relevantPatients.filter(p => p.name.toLowerCase().includes(searchTerm) || (p.medicalRecordNumber && p.medicalRecordNumber.includes(searchTerm))); renderOptions(filtered); }; addScheduleDialog.showModal(); addScheduleDialog.dataset.slotId = slotId; };
        const updateStatusIndicator = () => { const hasChanges = Object.keys(pendingChanges.toAdd).length > 0 || Object.keys(pendingChanges.toDelete).length > 0; statusIndicator.style.display = hasChanges ? 'inline' : 'none'; };
        const clearScheduleSlot = (scheduleId, slotId) => { const schedule = pendingChanges.toAdd[slotId] || weeklyScheduleData[slotId]; if (!schedule || !confirm('確定要清除這個排班嗎？(此操作需儲存後才會生效)')) return; if (pendingChanges.toAdd[slotId]) { delete pendingChanges.toAdd[slotId]; } if (schedule.id) { pendingChanges.toDelete[schedule.id] = true; } populateScheduleData(); updateStatsToolbar(); updateStatusIndicator(); };
        const saveChangesToCloud = async () => { const toDeletePromises = Object.keys(pendingChanges.toDelete).map(id => fetch(`${API.weeklySchedule}/${id}`, { method: 'DELETE' })); const toAddPromises = Object.values(pendingChanges.toAdd).map(data => fetch(API.weeklySchedule, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) })); try { await Promise.all([...toDeletePromises, ...toAddPromises]); alert('所有變更已成功儲存！'); await loadAllData(); } catch (error) { console.error("Save changes failed:", error); alert('儲存變更失敗！'); } };
        const copyToNextWeek = async () => { if (!confirm('確定要將本週的全部排班複製到下一週嗎？這將會覆蓋下一週的現有排班。')) return; const nextWeekStartDate = new Date(currentWeekStartDate); nextWeekStartDate.setDate(nextWeekStartDate.getDate() + 7); const nextWeekStartStr = nextWeekStartDate.toISOString().split('T')[0]; const currentData = { ...weeklyScheduleData, ...pendingChanges.toAdd }; for(const id in pendingChanges.toDelete) { Object.keys(currentData).forEach(key => { if (currentData[key].id === id) delete currentData[key]; }); } const schedulesToCopy = Object.values(currentData).map(({ slotId, patientId }) => ({ slotId, patientId, weekStart: nextWeekStartStr })); const existingNextWeekSchedules = await fetch(`${API.weeklySchedule}?weekStart=${nextWeekStartStr}`).then(res => res.json()); try { await Promise.all(existingNextWeekSchedules.map(s => fetch(`${API.weeklySchedule}/${s.id}`, { method: 'DELETE' }))); await Promise.all(schedulesToCopy.map(s => fetch(API.weeklySchedule, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(s) }))); alert('複製成功！現在將跳轉到下一週。'); changeWeek(7); } catch (error) { console.error("Copy failed:", error); alert('複製失敗！'); } };
        const changeWeek = (days) => { currentWeekStartDate.setDate(currentWeekStartDate.getDate() + days); loadAllData(); };

        document.getElementById('prev-week-btn').addEventListener('click', () => changeWeek(-7));
        document.getElementById('next-week-btn').addEventListener('click', () => changeWeek(7));
        document.getElementById('today-week-btn').addEventListener('click', () => { currentWeekStartDate = getStartOfWeek(new Date()); loadAllData(); });
        document.getElementById('copy-to-next-week-btn').addEventListener('click', copyToNextWeek);
        document.getElementById('save-changes-btn').addEventListener('click', saveChangesToCloud);
        document.getElementById('add-schedule-confirm-btn').addEventListener('click', handleAddSchedule);
        document.getElementById('add-schedule-cancel-btn').addEventListener('click', () => addScheduleDialog.close());

        initialize();
    });
    </script>
</body>
</html>
