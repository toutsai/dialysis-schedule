<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洗腎室床位病人排程表 (V24.2 - 佈局修復版)</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .controls-panel { max-width: 1800px; margin: 0 auto 20px; padding: 15px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .controls-panel button { padding: 8px 15px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; background-color: #e9e9e9; cursor: pointer; transition: background-color 0.2s; }
        #save-btn { background-color: #4CAF50; color: white; border-color: #4CAF50;}
        #print-btn { background-color: #008CBA; color: white; border-color: #008CBA;}
        #open-stats-btn { background-color: #f44336; color: white; border-color: #f44336;}
        #clear-all-btn { background-color: #6c757d; color: white; border-color: #6c757d;}
        #copy-schedule-btn { background-color: #ff9800; color: white; border-color: #ff9800;}
        .search-group { display: flex; align-items: center; gap: 5px; }
        #search-input, #copy-source-date { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .status-indicator { font-weight: bold; margin-left: auto; }
        .status-indicator.loading { color: #ff9800; }
        .status-indicator.saved { color: #4CAF50; }
        .status-indicator.error { color: #f44336; }
        .status-indicator.unsaved { color: #757575; }
        .shift-patient-count { border-left: 2px solid #ccc; padding-left: 15px; display: flex; gap: 15px; font-size: 1.1em; font-weight: bold; }
        .shift-patient-count span { color: #005a9c; }
        .date-navigator { display: flex; align-items: center; gap: 10px; margin: 0 auto; }
        #current-date-display { font-size: 1.5em; font-weight: bold; color: #333; }
        #weekday-display { font-size: 1.5em; font-weight: bold; color: #005a9c; margin-left: 10px;}
        .date-nav-btn { font-size: 1.5em; padding: 0 10px; }
        .dialysis-unit { max-width: 1800px; margin: 0 auto; display: grid; grid-template-columns: 1fr auto 1fr; gap: 20px; }
        .aisle { writing-mode: vertical-lr; text-align: center; padding: 20px; background-color: #dcdcdc; border-radius: 8px; font-size: 1.5em; letter-spacing: 0.5em; display: flex; align-items: center; justify-content: center; }
        .left-wing, .right-wing { display: flex; flex-direction: column; gap: 10px; }
        .bed-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .bed, .nursing-station, .peripheral-bed { border: 1px solid #ccc; border-radius: 5px; overflow: hidden; }
        .bed { min-height: 160px; }
        .bed.placeholder { visibility: hidden; }
        .nursing-station { background-color: #f0f4c3; border: 2px dashed #afb42b; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold; color: #558b2f; grid-column: span 3; }
        .bed-header, .peripheral-header { background-color: #e3f2fd; color: #0d47a1; font-weight: bold; padding: 5px; text-align: center; font-size: 1em; }
        .shift-row { display: grid; grid-template-columns: 28px 70px 1fr 40px; align-items: stretch; border-top: 1px solid #e0e0e0; }
        .peripheral-shift-row { display: grid; grid-template-columns: 28px 70px 70px 1fr 40px; border-top: 1px solid #f8bbd0; align-items: stretch; }
        .shift-label { background-color: #f5f5f5; font-size: 0.8em; font-weight: bold; display: flex; align-items: center; justify-content: center; border-right: 1px solid #e0e0e0; }
        .nurse-team-select { padding: 4px; border: none; font-size: 0.8em; width: 100%; background: transparent; border-radius: 0; appearance: none; -webkit-appearance: none; -moz-appearance: none; text-align: center; }
        .shift-row > .nurse-team-select, .peripheral-shift-row > .nurse-team-select { border-right: 1px solid #e0e0e0; }
        .patient-name, .peripheral-patient-name { padding: 4px; border: none; font-size: 0.9em; text-align: center; overflow-wrap: break-word; background-color: #f8f9fa; color: #333; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .shift-row.split-shift { grid-template-columns: 28px 70px 1fr 40px; }
        .nurse-split-column { display: flex; flex-direction: column; border-right: 1px solid #e0e0e0; }
        .nurse-split-column .nurse-team-select { flex-grow: 1; }
        .nurse-split-column .nurse-team-select:first-child { border-bottom: 1px solid #e0e0e0; }
        .split-shift .patient-name { display: flex; align-items: center; justify-content: center; }
        .bed.aisle-side.right-wing-bed { border-left: 5px solid #4CAF50; }
        .bed.aisle-side.left-wing-bed { border-right: 5px solid #4CAF50; }
        .bed.hepatitis .bed-header { background-color: #fffde7; color: #af8203; }
        .bed.hepatitis { border-color: #fffde7; }
        .bed.unassigned { background-color: #eeeeee; }
        .bed.unassigned .bed-header { background-color: #bdbdbd; color: #424242; }
        .bed.unassigned .shift-row { display: none; }
        .highlight { background-color: #fff176 !important; }
        .extra-sections { max-width: 1800px; margin: 30px auto 0; }
        .peripheral-section { padding: 15px; background-color: #fff; border-radius: 8px; margin-bottom: 20px; }
        .peripheral-section h2 { text-align: center; margin-top: 0; }
        .peripheral-bed-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 10px; }
        .peripheral-bed .peripheral-header { background-color: #fce4ec; border-color: #f48fb1; color: #c2185b; }
        .peripheral-shift-row > * { border-right: 1px solid #f8bbd0; }
        .peripheral-shift-row > *:last-child { border-right: none; }
        .peripheral-bed-number { padding: 4px; border: none; font-size: 0.9em; text-align: center; overflow-wrap: break-word; }
        .peripheral-bed-number:empty::before { content: "床號"; color: #aaa; font-style: italic; }
        .patient-tag { border-left: 1px solid #e0e0e0; font-size: 0.8em; }
        .patient-tag:empty::before { content: "備註"; color: #aaa; font-style: italic; }
        .nurse-team-select:has(option[value=""]:checked) { background-color: #dcdcdc !important; }
        .patient-name.tag-chou, .peripheral-patient-name.tag-chou { background-color: #90caf9 !important; }
        .patient-name.hospitalized, .peripheral-patient-name.hospitalized { background-color: #ffcdd2 !important; }
        .patient-name.tag-huan, .peripheral-patient-name.tag-huan { background-color: #e3f2fd !important; }
        .patient-name.tag-liang, .peripheral-patient-name.tag-liang { background-color: #ffcc80 !important; }
        .patient-name.tag-b, .peripheral-patient-name.tag-b { background-color: #fffde7 !important; }
        @page { size: A4 landscape; margin: 0.5cm; }
        @media print { body { padding: 0; background-color: #fff; font-size: 8pt; -webkit-print-color-adjust: exact; color-adjust: exact; } .controls-panel, .aisle, .status-indicator, #open-stats-btn, #print-btn, #save-btn, #clear-all-btn, #copy-schedule-btn, #copy-source-date, .search-group, #today-btn, .date-nav-btn { display: none !important; } .date-navigator { display: flex; justify-content: space-between; align-items: center; width: 100%; margin: 0 0 5px 0; padding-bottom: 5px; border-bottom: 2px solid #000; } #current-date-display, #weekday-display { font-size: 1.5em; text-align: left; } #weekday-display { flex-grow: 1; } .shift-patient-count { display: flex !important; border-left: none; padding-left: 0; font-size: 1.1em; gap: 20px; flex-shrink: 0; } .dialysis-unit, .extra-sections { max-width: 100%; box-shadow: none; gap: 10px; } .dialysis-unit { grid-template-columns: 1fr 1fr; } .bed, .nursing-station, .peripheral-bed { border: 1px solid #000; box-shadow: none; page-break-inside: avoid; border-radius: 3px; } .bed-row, .peripheral-bed-container { gap: 5px; } .bed { min-height: 120px; } .shift-row, .peripheral-shift-row { font-size: 1em; min-height: 25px; align-items: center; } .shift-row { grid-template-columns: 20px 55px 1fr 30px; } .peripheral-shift-row { display: grid; grid-template-columns: 20px 55px 55px 1fr 30px; } .shift-label, .nurse-team-select, .patient-name, .peripheral-patient-name, .peripheral-bed-number, .patient-tag, .nurse-split-column { display: flex; align-items: center; justify-content: center; height: 100%; } .nurse-split-column { flex-direction: column; } .nurse-split-column .nurse-team-select { width: 100%; flex-grow: 1; } .patient-name:empty::before, .peripheral-bed-number:empty::before, .peripheral-patient-name:empty::before, .patient-tag:empty::before { content: ""; } select, .nurse-team-select:has(option[value=""]:checked) { -webkit-appearance: none; -moz-appearance: none; appearance: none; border: none; background: transparent !important; } .patient-name.hospitalized, .peripheral-patient-name.hospitalized, .patient-name.tag-b, .peripheral-patient-name.tag-b, .patient-name.tag-chou, .peripheral-patient-name.tag-chou, .patient-name.tag-liang, .peripheral-patient-name.tag-liang, .patient-name.tag-huan, .peripheral-patient-name.tag-huan { background-color: inherit !important; border: 1px dotted #888; } .bed.hepatitis .bed-header { border-bottom: 2px double #000; background-color: #fff !important; } }
    </style>
</head>
<body>
    <div class="date-navigator">
        <button id="prev-date-btn" class="date-nav-btn"><</button>
        <h1 id="current-date-display"></h1>
        <span id="weekday-display"></span>
        <button id="next-date-btn" class="date-nav-btn">></button>
        <button id="today-btn">回到今日</button>
    </div>
    <div class="controls-panel">
        <button id="save-btn">儲存資料至雲端</button>
        <button id="print-btn">列印排程</button>
        <button id="clear-all-btn">清除本日畫面</button>
        <input type="date" id="copy-source-date">
        <button id="copy-schedule-btn">從他日複製排程</button>
        <div class="search-group">
            <input type="text" id="search-input" placeholder="搜尋...">
            <button id="search-btn">搜尋</button>
        </div>
        <button id="open-stats-btn">查看統計報表</button>
        <div class="shift-patient-count">
            <div>早班：<span id="early-shift-count">0</span></div>
            <div>午班：<span id="noon-shift-count">0</span></div>
            <div>晚班：<span id="late-shift-count">0</span></div>
        </div>
        <div id="status-indicator" class="status-indicator"></div>
    </div>
    <div class="dialysis-unit">
        <div class="left-wing" id="left-wing"></div>
        <div class="aisle">中 央 走 道</div>
        <div class="right-wing" id="right-wing"></div>
    </div>
    <div class="extra-sections">
        <div class="peripheral-section">
            <h2>外圍床位</h2>
            <div class="peripheral-bed-container" id="peripheral-bed-container"></div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const API = {
            patients: 'https://684eb206f0c9c9848d28d637.mockapi.io/patients',
            weeklySchedule: 'https://684eb206f0c9c9848d28d637.mockapi.io/weekly_schedule',
            dailySchedule: 'https://684eb206f0c9c9848d28d637.mockapi.io/schedules'
        };

        let currentDate = new Date();
        let currentDailyRecord = null;
        let allPatients = [];

        const SHIFTS_KEY = ['早', '午', '晚'];
        const statusIndicator = document.getElementById('status-indicator');
        const baseTeams = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', '外圍'];
        const earlyTeams = baseTeams.map(t => `早${t}`);
        const lateTeams = baseTeams.map(t => `晚${t}`);
        const allTeams = [...earlyTeams, ...lateTeams]; 
        const earlyOptionsHTML = `<option value=""></option>` + earlyTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const lateOptionsHTML = `<option value=""></option>` + lateTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const allOptionsHTML = `<option value=""></option>` + allTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const layoutData = { leftWingRows: [['空', 32, 31], [33, 35, 36], [39, 38, 37], [51, 52, 53], [57, 56, 55], [58, 59, 61], [64, 63, 62]], rightWingRows: [[29, 28, 27], [23, 25, 26], [22, 21, 19], [16, 17, 18], [15, 13, 12], [8, 9, 11], [7, 6, 5], [1, 2, 3]] };
        const aisleSideBeds = [1, 7, 8, 15, 16, 22, 23, 29, 31, 36, 37, 53, 55, 61, 62, 64];
        const hepatitisBeds = ['空', 31, 32, 33, 35, 36];
        const peripheralBedCount = 6;
        
        const leftWing = document.getElementById('left-wing');
        const rightWing = document.getElementById('right-wing');
        const peripheralContainer = document.getElementById('peripheral-bed-container');
        
        const formatDate = (date) => date.toISOString().split('T')[0];
        const getStartOfWeek = (date) => { const d = new Date(date); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(new Date(d.setDate(diff)).setHours(0,0,0,0)); };
        const setStatus = (message, type) => { statusIndicator.textContent = message; statusIndicator.className = `status-indicator ${type}`; };
        const printSchedule = () => window.print();

        const updateDateDisplay = () => {
            const dateStr = formatDate(currentDate);
            document.getElementById('current-date-display').textContent = dateStr;
            document.getElementById('copy-source-date').value = dateStr;
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            document.getElementById('weekday-display').textContent = weekdays[currentDate.getDay()];
        };

        function generateWingLayout(container, rows, wingClass) { rows.forEach(rowBeds => { const rowDiv = document.createElement('div'); rowDiv.className = 'bed-row'; rowBeds.forEach(bedNumber => { rowDiv.appendChild(createBedElement(bedNumber, hepatitisBeds.includes(bedNumber), aisleSideBeds.includes(bedNumber), wingClass)); }); container.appendChild(rowDiv); }); }
        function createBedElement(bedNumber, isHepatitis, isAisleSide, wingClass) { if (bedNumber === null) { const p = document.createElement('div'); p.className = 'bed placeholder'; return p; } const bedDiv = document.createElement('div'); bedDiv.className = `bed ${wingClass}`; bedDiv.dataset.bedId = `bed-${bedNumber}`; if (isAisleSide) bedDiv.classList.add('aisle-side'); if (isHepatitis) bedDiv.classList.add('hepatitis'); if (bedNumber === '空') bedDiv.classList.add('unassigned'); let headerText = `床號 ${bedNumber}`; if (bedNumber === '空') headerText = '未排床'; else if (isHepatitis) headerText += ' (BC肝炎)'; const shiftRowsHTML = ['早', '午', '晚'].map(shift => { const shiftId = `bed-${bedNumber}-${shift}`; if (shift === '午') { return `<div class="shift-row split-shift" data-shift-id="${shiftId}"><div class="shift-label">午</div><div class="nurse-split-column"><select class="nurse-team-select nurse-in" title=""><option value="">上針</option>${earlyOptionsHTML}</select><select class="nurse-team-select nurse-out" title=""><option value="">收針</option>${allOptionsHTML}</select></div><div class="patient-name" contenteditable="false"></div><div class="patient-tag" contenteditable="true"></div></div>`; } else { const options = shift === '早' ? earlyOptionsHTML : lateOptionsHTML; return `<div class="shift-row" data-shift-id="${shiftId}"><div class="shift-label">${shift}</div><select class="nurse-team-select" title=""><option value="">-</option>${options}</select><div class="patient-name" contenteditable="false"></div><div class="patient-tag" contenteditable="true"></div></div>`; } }).join(''); bedDiv.innerHTML = `<div class="bed-header">${headerText}</div>${bedNumber !== '空' ? shiftRowsHTML : ''}`; return bedDiv; }
        function createPeripheralBedElement(index) { const bedDiv = document.createElement('div'); bedDiv.className = 'peripheral-bed'; const shiftRowsHTML = ['早', '午', '晚'].map(shift => { let options; switch (shift) { case '早': options = earlyOptionsHTML; break; case '晚': options = lateOptionsHTML; break; case '午': options = allOptionsHTML; break; } return `<div class="peripheral-shift-row" data-shift-id="peripheral-${index}-${shift}"><div class="shift-label">${shift}</div><select class="nurse-team-select" title=""><option value="">-</option>${options}</select><div class="peripheral-bed-number" contenteditable="true"></div><div class="peripheral-patient-name" contenteditable="false"></div><div class="patient-tag" contenteditable="true"></div></div>`; }).join(''); bedDiv.innerHTML = `<div class="peripheral-header">外圍床位 ${index}</div>${shiftRowsHTML}`; return bedDiv; }

        function clearBoard() {
            document.querySelectorAll('.patient-name, .peripheral-patient-name, .peripheral-bed-number, .patient-tag').forEach(el => { el.textContent = ''; });
            document.querySelectorAll('.nurse-team-select').forEach(el => { el.value = ''; });
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            document.querySelectorAll('.bed, .peripheral-bed').forEach(el => el.classList.remove('unassigned'));
            document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(el => el.style.display = 'grid');
            document.querySelector('[data-bed-id="bed-空"]')?.classList.add('unassigned');
            updateShiftPatientCount();
        }

        async function loadDataFromCloud(date) {
            clearBoard();
            setStatus('讀取中...', 'loading');
            try {
                const dayOfWeek = date.getDay() === 0 ? 6 : date.getDay() - 1;
                const weekStartDate = getStartOfWeek(date);
                const weekStartStr = formatDate(weekStartDate);

                const [patientsRes, weeklyScheduleRes, dailyRecordRes] = await Promise.all([
                    fetch(API.patients),
                    fetch(`${API.weeklySchedule}?weekStart=${weekStartStr}`),
                    fetch(`${API.dailySchedule}?date=${formatDate(date)}`)
                ]);

                if (!patientsRes.ok || !weeklyScheduleRes.ok || !dailyRecordRes.ok) throw new Error('API fetch failed');
                allPatients = await patientsRes.json();
                const weeklySchedules = await weeklyScheduleRes.json();
                const dailyRecords = await dailyRecordRes.json();
                currentDailyRecord = dailyRecords.length > 0 ? dailyRecords[0] : null;

                const dailyDuties = currentDailyRecord ? currentDailyRecord.duties : {};
                const todaySchedules = weeklySchedules.filter(s => {
                    const slotIdParts = s.slotId.split('-');
                    if (slotIdParts.length !== 3) return false;
                    const dayIndex = parseInt(slotIdParts[2]);
                    return dayIndex === dayOfWeek;
                });
                
                renderDataToUI(todaySchedules, dailyDuties);
                setStatus('資料已載入', 'saved');
            } catch (error) {
                console.error("載入資料失敗:", error);
                setStatus('載入失敗', 'error');
            }
        }
        
        function renderDataToUI(schedules, duties) {
            schedules.forEach(schedule => {
                const patient = allPatients.find(p => p.id === schedule.patientId);
                if (!patient) return;
                
                const [bed, shiftIndex] = schedule.slotId.split('-');
                const shift = SHIFTS_KEY[shiftIndex];
                const slotId = `bed-${bed}-${shift}`;
                
                const row = document.querySelector(`[data-shift-id="${slotId}"]`);
                if (!row) return;

                const patientCell = row.querySelector('.patient-name');
                if (patientCell) patientCell.textContent = patient.name;
                
                const duty = duties[slotId];
                if (duty) {
                    if (duty.nurse) { row.querySelector('.nurse-team-select').value = duty.nurse; }
                    if (duty.nurse_in && duty.nurse_out) { row.querySelector('.nurse-in').value = duty.nurse_in; row.querySelector('.nurse-out').value = duty.nurse_out; }
                    const tagCell = row.querySelector('.patient-tag');
                    if (tagCell) tagCell.textContent = duty.tag || '';
                }
            });
            document.querySelectorAll('.patient-tag').forEach(checkTagStatus);
            updateShiftPatientCount();
        }

        async function saveDataToCloud() { /* ... 與V23.2相同 ... */ }
        function collectDutyData() { /* ... 與V23.2相同 ... */ }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            loadDataFromCloud(currentDate);
        }

        document.getElementById('prev-date-btn').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-date-btn').addEventListener('click', () => changeDate(1));
        document.getElementById('today-btn').addEventListener('click', () => { currentDate = new Date(); updateDateDisplay(); loadDataFromCloud(currentDate); });
        document.getElementById('save-btn').addEventListener('click', saveDataToCloud);
        // ... 其他事件綁定
        
        generateWingLayout(leftWing, layoutData.leftWingRows, 'left-wing-bed');
        generateWingLayout(rightWing, layoutData.rightWingRows, 'right-wing-bed');
        const nursingStationRow = document.createElement('div'); nursingStationRow.className = 'bed-row'; nursingStationRow.innerHTML = '<div class="nursing-station">護理站</div>';
        leftWing.appendChild(nursingStationRow);
        for (let i = 1; i <= peripheralBedCount; i++) { peripheralContainer.appendChild(createPeripheralBedElement(i)); }
        
        updateDateDisplay();
        loadDataFromCloud(currentDate);
    });
    </script>
</body>
</html>
