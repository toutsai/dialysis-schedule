    <style>
        /* CSS is unchanged */

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- CHANGE START: Define the single, unified API endpoint ---
        const API = {
            // This is our new "Single Source of Truth"

        // --- CHANGE END ---

        let allPatients = [];
        let inpatientFilter = 'all';

        const statusIndicator = document.getElementById('status-indicator');
        const baseTeams = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', '外圍'];
        const earlyTeams = baseTeams.map(t => `早${t}`);

        const lateOptionsHTML = `<option value=""></option>` + lateTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const allOptionsHTML = `<option value=""></option>` + allTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const layoutData = { leftWingRows: [['空', 32, 31], [33, 35, 36], [39, 38, 37], [51, 52, 53], [57, 56, 55], [58, 59, 61], [65, 63, 62]], rightWingRows: [[29, 28, 27], [23, 25, 26], [22, 21, 19], [16, 17, 18], [15, 13, 12], [8, 9, 11], [7, 6, 5], [1, 2, 3]] };
        const aisleSideBeds = [1, 7, 8, 15, 16, 22, 23, 29, 31, 36, 37, 53, 55, 61, 62, 65];
        const hepatitisBeds = ['空', 31, 32, 33, 35, 36];
        const peripheralBedCount = 6;
        const leftWing = document.getElementById('left-wing');
        const rightWing = document.getElementById('right-wing');
        const peripheralContainer = document.getElementById('peripheral-bed-container');
        const inpatientList = document.getElementById('inpatient-list');
        const filterGroup = document.querySelector('.filter-group');
        const shiftToIndexMap = { '早': 0, '午': 1, '晚': 2 };
        const formatDate = (date) => { const year = date.getFullYear(); const month = (date.getMonth() + 1).toString().padStart(2, '0'); const day = date.getDate().toString().padStart(2, '0'); return `${year}-${month}-${day}`; };
        const setStatus = (message, type) => { statusIndicator.textContent = message; statusIndicator.className = `status-indicator ${type}`; };
        
        // (Helper functions like updateDateDisplay, generateLayout, etc. are mostly unchanged)
        const updateDateDisplay = () => { /* ... no changes ... */ };
        function generateLayout() { /* ... no changes ... */ }
        function generateWingLayout(container, rows, wingClass) { /* ... no changes ... */ }
        function createBedElement(bedNumber, isHepatitis, isAisleSide, wingClass) { /* ... no changes ... */ }
        function createPeripheralBedElement(index) { /* ... no changes ... */ }

        function clearBoardUi() {
            // This function is now simpler: just clears the UI.
            document.querySelectorAll('.nurse-team-select').forEach(s => { s.value = ''; s.title=''; });
            document.querySelectorAll('div[contenteditable="true"]').forEach(d => d.textContent = '');
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            document.querySelectorAll('.tag-chou, .tag-new, .hospitalized, .tag-huan, .tag-liang, .tag-b, .status-opd').forEach(el => el.classList.remove('tag-chou', 'tag-new', 'hospitalized', 'tag-huan', 'tag-liang', 'tag-b', 'status-opd'));
            updateShiftPatientCount();
            setStatus('畫面已清空', 'unsaved');
        }

        const updateShiftPatientCount = () => { /* ... no changes ... */ };
        function updatePatientCellStyle(patientCell) { /* ... no changes ... */ }
        
        // --- CHANGE START: Major rewrite of data loading logic. No more "sync" or "merge". ---
        async function loadDailyRecord(dateStr) {
            currentRecord = null;
            clearBoardUi();
            setStatus('讀取中...', 'loading');
            
            try {
                // Fetch patients and the single daily record in parallel
                const [patientsRes, dailyRecordRes] = await Promise.all([
                    fetch(API.patients),
                    fetch(`${API.daily_records}?date=${dateStr}`)
                ]);

                if (!patientsRes.ok || !dailyRecordRes.ok) throw new Error('一個或多個API請求失敗');

                allPatients = (await patientsRes.json()).filter(p => !p.isDeleted);
                const records = await dailyRecordRes.json();

                if (records.length > 0) {
                    currentRecord = records[0];
                    renderDataToUI(currentRecord.schedule || {});
                    setStatus('資料已載入', 'saved');
                } else {
                    setStatus('本日無排班資料', 'saved');
                }
                
                updateShiftPatientCount();
                renderInpatientList();

            } catch (error) {
                console.error('讀取資料失敗:', error);
                setStatus('讀取失敗', 'error');
                renderInpatientList();
            }
        }
        // --- CHANGE END ---

        // --- CHANGE START: renderDataToUI now parses the new unified structure ---
        function renderDataToUI(scheduleData) {
            // scheduleData is now an object like: { "1-0": { patientId: "...", nurse: "...", tag: "..." } }
            for (const slotKey in scheduleData) {
                const data = scheduleData[slotKey];
                const [bed, shift] = slotKey.split('-');
                
                const shiftName = Object.keys(shiftToIndexMap).find(key => shiftToIndexMap[key] === parseInt(shift));
                if(!shiftName) continue;

                const patient = allPatients.find(p => p.id === data.patientId);
                if(!patient) continue; // Skip if patient not found

                const shiftId = `bed-${bed}-${shiftName}`;
                const row = document.querySelector(`[data-shift-id="${shiftId}"]`); 
                if (!row) continue;

                const patientCell = row.querySelector('.patient-name, .peripheral-patient-name');
                if (patientCell) { patientCell.textContent = patient.name; }
                
                const tagCell = row.querySelector('.patient-tag');
                if (tagCell && data.tag) { tagCell.textContent = data.tag; }

                if (patientCell.textContent) { updatePatientCellStyle(patientCell); }

                if (row.classList.contains('split-shift')) { 
                    if(data.nurse_in) row.querySelector('.nurse-in').value = data.nurse_in; 
                    if(data.nurse_out) row.querySelector('.nurse-out').value = data.nurse_out; 
                } else { 
                    if(data.nurse) row.querySelector('.nurse-team-select').value = data.nurse; 
                }
            }
            // Logic for peripheral beds needs similar adaptation if its structure is different
            // This example primarily focuses on the main beds.
        }
        // --- CHANGE END ---

        // --- CHANGE START: collectDataFromUI now creates the new unified structure ---
        function collectDataFromUI() {
            const schedule = {};
            document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(row => {
                const shiftId = row.dataset.shiftId; // e.g., "bed-1-早" or "peripheral-1-早"
                const patientName = (row.querySelector('.patient-name, .peripheral-patient-name') || {}).textContent || '';
                
                if (patientName.trim() !== '') {
                    const patient = allPatients.find(p => p.name === patientName.trim());
                    if(!patient) return; // Don't save if patient name is invalid

                    let slotKey;
                    const parts = shiftId.split('-');
                    const shiftName = parts.pop();
                    const shiftIndex = shiftToIndexMap[shiftName];
                    const bedId = parts.join('-'); // "bed-1" or "peripheral-1"

                    if(bedId.startsWith('bed-')) {
                        const bedNumber = bedId.split('-')[1];
                        slotKey = `${bedNumber}-${shiftIndex}`;
                    } else {
                        // Handle peripheral beds if necessary
                        slotKey = shiftId; // Or a more structured key
                    }

                    const tag = row.querySelector('.patient-tag')?.textContent || '';
                    let slotData = { patientId: patient.id, tag };
                    
                    if (row.classList.contains('split-shift')) {
                        slotData.nurse_in = row.querySelector('.nurse-in').value;
                        slotData.nurse_out = row.querySelector('.nurse-out').value || slotData.nurse_in;
                    } else {
                        slotData.nurse = row.querySelector('.nurse-team-select').value;
                    }

                    if (row.classList.contains('peripheral-shift-row')) {
                        slotData.bedNumber = row.querySelector('.peripheral-bed-number').textContent;
                    }

                    schedule[slotKey] = slotData;
                }
            });
            return schedule;
        }
        // --- CHANGE END ---
        
        // --- CHANGE START: saveDataToCloud is now simpler and more robust ---
        async function saveDataToCloud() {
            clearAllHighlights();
            const validationResult = validateNoDuplicatePatients();
            if (!validationResult.isValid) {
                alert(`儲存失敗：病人 "${Array.from(validationResult.duplicates).join('、')}" 在今日排程中重複出現！`);
                setStatus('儲存失敗，發現重複排班', 'error');
                highlightDuplicatePatients(validationResult.duplicates);
                return;
            }

            const scheduleData = collectDataFromUI();

            if (Object.keys(scheduleData).length === 0) {
                // If there's no data on UI and a record exists in cloud, delete it.
                if (currentRecord) { await deleteDailyRecord(); } 
                else { alert("沒有可儲存的資料。"); }
                return;
            }
            
            const dateStr = formatDate(currentDate);
            // Prepare the complete record for the day
            const dataToSave = { 
                date: dateStr, 
                schedule: scheduleData,
                // Preserve existing names, or initialize as empty object
                names: currentRecord?.names || {} 
            };

            setStatus('儲存中...', 'loading');
            try {
                // If a record for today already exists, use PUT to update it. Otherwise, use POST to create a new one.
                const method = currentRecord ? 'PUT' : 'POST';
                const url = currentRecord ? `${API.daily_records}/${currentRecord.id}` : API.daily_records;
                
                const response = await fetch(url, { 
                    method: method, 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(dataToSave) 
                });
                if (!response.ok) throw new Error(`HTTP 儲存錯誤! 狀態: ${response.status}`);
                
                currentRecord = await response.json(); // Update local record with the response from server
                setStatus(`資料已於 ${new Date().toLocaleTimeString()} 儲存成功`, 'saved');

            } catch (error) { 
                console.error('儲存至雲端失敗:', error); 
                setStatus('儲存失敗，請稍後再試', 'error'); 
            }
        }
        // --- CHANGE END ---
        
        async function deleteDailyRecord() { /* ... no changes ... */ }
        
        // --- CHANGE START: copySchedule logic adapted for the new data source ---
        async function copySchedule() {
            const sourceDateStr = document.getElementById('copy-source-date').value;
            if (!sourceDateStr || sourceDateStr === formatDate(currentDate)) {
                alert("請選擇一個與目前日期不同的來源日期！"); 
                return;
            }
            if (!confirm(`確定要將 ${sourceDateStr} 的排程複製到 ${formatDate(currentDate)} 嗎？\n這會覆蓋當前畫面的所有內容！`)) return;

            setStatus(`從 ${sourceDateStr} 複製中...`, 'loading');
            try {
                const response = await fetch(`${API.daily_records}?date=${sourceDateStr}`);
                if (!response.ok) throw new Error(`找不到來源日期的資料`);
                const data = await response.json();

                if (data.length > 0) {
                    clearBoardUi();
                    currentRecord = null; // Important: The new day doesn't have a record yet
                    renderDataToUI(data[0].schedule || {});
                    updateShiftPatientCount();
                    setStatus('複製成功，請記得儲存', 'unsaved');
                } else {
                    alert(`在雲端找不到 ${sourceDateStr} 的排班資料。`);
                    setStatus('複製失敗', 'error');
                }
            } catch (error) { 
                alert(`複製失敗: ${error.message}`); 
                setStatus('複製失敗', 'error'); 
            }
        }
        // --- CHANGE END ---
        
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            loadDailyRecord(formatDate(currentDate)); // Use the new loading function
        }

        // (Other helper functions and event listeners are mostly unchanged)
        function isPatientScheduledToday(patientId) { /* ... */ }
        function renderInpatientList() { /* ... */ }
        function validateNoDuplicatePatients() { /* ... */ }
        function clearAllHighlights() { /* ... */ }
        function highlightDuplicatePatients(names) { /* ... */ }
        const search = () => { /* ... */ };

        document.getElementById('prev-date-btn').addEventListener('click', () => changeDate(-1));
