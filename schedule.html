<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洗腎室床位病人排程表 (V32.1 - 版面修正)</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .controls-panel { max-width: 1800px; margin: 0 auto 20px; padding: 15px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .controls-panel button { padding: 8px 15px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; background-color: #e9e9e9; cursor: pointer; transition: background-color 0.2s; }
        #save-btn { background-color: #4CAF50; color: white; border-color: #4CAF50;}
        #print-btn { background-color: #008CBA; color: white; border-color: #008CBA;}
        #clear-all-btn { background-color: #f44336; color: white; border-color: #f44336;}
        #copy-schedule-btn { background-color: #ff9800; color: white; border-color: #ff9800;}
        .search-group { display: flex; align-items: center; gap: 5px; }
        #search-input, #copy-source-date { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .status-indicator { font-weight: bold; margin-left: auto; }
        .status-indicator.loading { color: #ff9800; }
        .status-indicator.saved { color: #4CAF50; }
        .status-indicator.error { color: #f44336; }
        .status-indicator.unsaved { color: #757575; }
        .shift-patient-count { border-left: 2px solid #ccc; padding-left: 15px; display: flex; gap: 15px; font-size: 1.1em; font-weight: bold; }
        .shift-patient-count span { color: #005a9c; }
        .date-navigator { display: flex; align-items: center; gap: 10px; margin: 0 auto; }
        #current-date-display { font-size: 1.5em; font-weight: bold; color: #333; }
        #weekday-display { font-size: 1.5em; font-weight: bold; color: #005a9c; margin-left: 10px;}
        .date-nav-btn { font-size: 1.5em; padding: 0 10px; }
        .main-container { max-width: 1800px; margin: 0 auto; display: flex; gap: 20px; }
        .schedule-content { flex-grow: 1; }
        .dialysis-unit { display: grid; grid-template-columns: 1fr auto 1fr; gap: 20px; }
        .aisle { writing-mode: vertical-lr; text-align: center; padding: 20px; background-color: #dcdcdc; border-radius: 8px; font-size: 1.5em; letter-spacing: 0.5em; display: flex; align-items: center; justify-content: center; }
        .left-wing, .right-wing { display: flex; flex-direction: column; gap: 10px; }
        .bed-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .bed, .nursing-station, .peripheral-bed { border: 1px solid #ccc; border-radius: 5px; overflow: hidden; }
        .bed { min-height: 160px; }
        .bed.placeholder { visibility: hidden; }
        .nursing-station { background-color: #f0f4c3; border: 2px dashed #afb42b; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold; color: #558b2f; grid-column: span 3; }
        .bed-header, .peripheral-header { background-color: #e3f2fd; color: #0d47a1; font-weight: bold; padding: 5px; text-align: center; font-size: 1em; }
        .shift-row { display: grid; grid-template-columns: 28px 70px 1fr 40px; align-items: stretch; border-top: 1px solid #e0e0e0; position: relative; }
        .peripheral-shift-row { display: grid; grid-template-columns: 28px 70px 70px 1fr 40px; border-top: 1px solid #f8bbd0; align-items: stretch; position: relative; }
        .shift-label { background-color: #f5f5f5; font-size: 0.8em; font-weight: bold; display: flex; align-items: center; justify-content: center; border-right: 1px solid #e0e0e0; }
        .nurse-team-select { padding: 4px; border: none; font-size: 0.8em; width: 100%; background: transparent; border-radius: 0; appearance: none; -webkit-appearance: none; -moz-appearance: none; text-align: center; }
        .shift-row > .nurse-team-select, .peripheral-shift-row > .nurse-team-select { border-right: 1px solid #e0e0e0; }
        .patient-name, .peripheral-patient-name, .peripheral-bed-number { padding: 4px; border: none; font-size: 0.9em; text-align: center; overflow-wrap: break-word; }
        .patient-name:empty, .peripheral-patient-name:empty { background-color: #f0f0f0; }
        .patient-name:empty::before { content: "輸入病人"; color: #aaa; font-style: italic; }
        .peripheral-patient-name:empty::before { content: "病人名"; color: #aaa; font-style: italic; }
        .peripheral-bed-number:empty::before { content: "床號"; color: #aaa; font-style: italic; }
        .shift-row.split-shift { grid-template-columns: 28px 70px 1fr 40px; }
        .nurse-split-column { display: flex; flex-direction: column; border-right: 1px solid #e0e0e0; }
        .nurse-split-column .nurse-team-select { flex-grow: 1; }
        .nurse-split-column .nurse-team-select:first-child { border-bottom: 1px solid #e0e0e0; }
        .split-shift .patient-name { display: flex; align-items: center; justify-content: center; }
        .bed.aisle-side.right-wing-bed { border-left: 5px solid #4CAF50; }
        .bed.aisle-side.left-wing-bed { border-right: 5px solid #4CAF50; }
        .bed.hepatitis .bed-header { background-color: #fffde7; color: #af8203; }
        .bed.hepatitis { border-color: #fffde7; }
        .bed.unassigned { background-color: #eeeeee; }
        .bed.unassigned .bed-header { background-color: #bdbdbd; color: #424242; }
        .bed.unassigned .shift-row { display: none; }
        .highlight { background-color: #fff176 !important; }
        .extra-sections { margin-top: 30px; }
        .peripheral-section { padding: 15px; background-color: #fff; border-radius: 8px; margin-bottom: 20px; }
        .peripheral-section h2 { text-align: center; margin-top: 0; }
        .peripheral-bed-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 10px; }
        .peripheral-bed .peripheral-header { background-color: #fce4ec; border-color: #f48fb1; color: #c2185b; }
        .peripheral-shift-row > * { border-right: 1px solid #f8bbd0; }
        .peripheral-shift-row > *:last-child { border-right: none; }
        .patient-tag { border-left: 1px solid #e0e0e0; font-size: 0.8em; }
        .patient-tag:empty::before { content: "備註"; color: #aaa; font-style: italic; }
        .nurse-team-select:has(option[value=""]:checked) { background-color: #dcdcdc !important; }
        
        .patient-name.tag-chou, .peripheral-patient-name.tag-chou { background-color: #90caf9 !important; }
        .patient-name.tag-new, .peripheral-patient-name.tag-new { background-color: #fff176 !important; }
        .patient-name.hospitalized, .peripheral-patient-name.hospitalized { background-color: #ffcdd2 !important; }
        .patient-name.tag-huan, .peripheral-patient-name.tag-huan { background-color: #e3f2fd !important; }
        .patient-name.tag-liang, .peripheral-patient-name.tag-liang { background-color: #ffcc80 !important; }
        .patient-name.tag-b, .peripheral-patient-name.tag-b { background-color: #fffde7 !important; }
        .patient-name.status-opd, .peripheral-patient-name.status-opd { background-color: #e8f5e9 !important; }

        .newly-synced .patient-name { box-shadow: inset 0 0 0 3px #42a5f5; }
        
        .inpatient-sidebar { width: 240px; flex-shrink: 0; background-color: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; max-height: 80vh; display: flex; flex-direction: column;}
        .inpatient-sidebar h3 { margin-top: 0; text-align: center; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; margin-bottom: 10px; }
        .filter-group { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .filter-group button { padding: 4px 8px; font-size: 0.8em; flex-grow: 1; border: 1px solid #ccc; background-color: #fff; cursor: pointer;}
        .filter-group button:hover { background-color: #f0f0f0; }
        .filter-group button.active { background-color: #007bff; color: white; border-color: #007bff; }
        #inpatient-list { list-style-type: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        #inpatient-list li { background-color: #fff; border: 1px solid #e0e0e0; padding: 8px 12px; margin-bottom: 8px; border-radius: 5px; display: flex; flex-direction: column; align-items: flex-start; gap: 4px; transition: background-color 0.3s; }
        #inpatient-list li.scheduled-inpatient { background-color: #fff59d; border-left: 5px solid #007bff; }
        .patient-info-row { display: flex; justify-content: space-between; width: 100%; align-items: center; }
        #inpatient-list li .name { font-weight: bold; font-size: 1.1em; }
        #inpatient-list li .mrn { font-size: 0.85em; color: #6c757d; }
        #inpatient-list li .freq { font-size: 0.9em; color: #555; background-color: #e9ecef; padding: 2px 6px; border-radius: 10px; }
        
        @page { size: A4 landscape; margin: 0.5cm; }
        @media print { 
            body { padding: 0; background-color: #fff; font-size: 8pt; -webkit-print-color-adjust: exact; color-adjust: exact; } 
            .controls-panel, .aisle, .status-indicator, #print-btn, #save-btn, #clear-all-btn, #copy-schedule-btn, #copy-source-date, .search-group, #today-btn, .date-nav-btn, .inpatient-sidebar { display: none !important; } 
            .main-container { display: block; }
            .date-navigator { display: flex; justify-content: space-between; align-items: center; width: 100%; margin: 0 0 5px 0; padding-bottom: 5px; border-bottom: 2px solid #000; } 
            #current-date-display, #weekday-display { font-size: 1.5em; text-align: left; } 
            #weekday-display { flex-grow: 1; } 
            .shift-patient-count { display: flex !important; border-left: none; padding-left: 0; font-size: 1.1em; gap: 20px; flex-shrink: 0; } 
            .dialysis-unit, .extra-sections { max-width: 100%; box-shadow: none; gap: 10px; } 
            .dialysis-unit { grid-template-columns: 1fr 1fr; } 
            .bed, .nursing-station, .peripheral-bed { border: 1px solid #000; box-shadow: none; page-break-inside: avoid; border-radius: 3px; } 
            .bed-row, .peripheral-bed-container { gap: 5px; } .bed { min-height: 120px; } 
            .shift-row, .peripheral-shift-row { font-size: 1em; min-height: 25px; align-items: center; } 
            .shift-row { grid-template-columns: 20px 55px 1fr 30px; } 
            .peripheral-shift-row { display: grid; grid-template-columns: 20px 55px 55px 1fr 30px; } 
            .shift-label, .nurse-team-select, .patient-name, .peripheral-patient-name, .peripheral-bed-number, .patient-tag, .nurse-split-column { display: flex; align-items: center; justify-content: center; height: 100%; } 
            .nurse-split-column { flex-direction: column; } .nurse-split-column .nurse-team-select { width: 100%; flex-grow: 1; } 
            .patient-name:empty::before, .peripheral-bed-number:empty::before, .peripheral-patient-name:empty::before, .patient-tag:empty::before { content: ""; } 
            .patient-name:empty, .peripheral-patient-name:empty { background-color: transparent !important; } 
            select, .nurse-team-select:has(option[value=""]:checked) { -webkit-appearance: none; -moz-appearance: none; appearance: none; border: none; background: transparent !important; } 
            .patient-name.tag-new, .peripheral-patient-name.tag-new, .patient-name.hospitalized, .peripheral-patient-name.hospitalized, .patient-name.tag-b, .peripheral-patient-name.tag-b, .patient-name.tag-chou, .peripheral-patient-name.tag-chou, .patient-name.tag-liang, .peripheral-patient-name.tag-liang, .patient-name.tag-huan, .peripheral-patient-name.tag-huan, .newly-synced .patient-name, .conflict-detected { background-color: inherit !important; border: 1px dotted #888; box-shadow: none !important; } 
            .conflict-detected::after { display: none; }
            .bed.hepatitis .bed-header { border-bottom: 2px double #000; background-color: #fff !important; } 
        }
    </style>
</head>
<body>
    <div class="date-navigator">
        <button id="prev-date-btn" class="date-nav-btn"><</button>
        <h1 id="current-date-display"></h1>
        <span id="weekday-display"></span>
        <button id="next-date-btn" class="date-nav-btn">></button>
        <button id="today-btn">回到今日</button>
    </div>
    <div class="controls-panel">
        <button id="save-btn">儲存資料至雲端</button>
        <button id="print-btn">列印排程</button>
        <button id="clear-all-btn">清空本日畫面</button>
        <input type="date" id="copy-source-date">
        <button id="copy-schedule-btn">從他日複製排程</button>
        <div class="search-group">
            <input type="text" id="search-input" placeholder="搜尋...">
            <button id="search-btn">搜尋</button>
        </div>
        <div class="shift-patient-count">
            <div>早班：<span id="early-shift-count">0</span></div>
            <div>午班：<span id="noon-shift-count">0</span></div>
            <div>晚班：<span id="late-shift-count">0</span></div>
        </div>
        <div id="status-indicator" class="status-indicator"></div>
    </div>
    <div class="main-container">
        <div class="schedule-content">
            <div class="dialysis-unit">
                <div class="left-wing" id="left-wing"></div>
                <div class="aisle">中 央 走 道</div>
                <div class="right-wing" id="right-wing"></div>
            </div>
            <div class="extra-sections">
                <div class="peripheral-section">
                    <h2>外圍床位</h2>
                    <div class="peripheral-bed-container" id="peripheral-bed-container"></div>
                </div>
            </div>
        </div>
        <aside class="inpatient-sidebar">
            <h3>住院病人清單</h3>
            <div class="filter-group">
                <button data-filter="all" class="active">全部</button>
                <button data-filter="135">一三五</button>
                <button data-filter="246">二四六</button>
                <button data-filter="other">其他</button>
            </div>
            <ul id="inpatient-list"></ul>
        </aside>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const API = {
            schedules: 'https://6852ef850594059b23cfaa4f.mockapi.io/schedules',
            patients: 'https://6852ef850594059b23cfaa4f.mockapi.io/patients',
            weeklySchedule: 'https://6852ef850594059b23cfaa4f.mockapi.io/weekly_schedule'
        };
        let currentDate = new Date();
        let currentRecord = null;
        let allPatients = [];
        let inpatientFilter = 'all';

        const statusIndicator = document.getElementById('status-indicator');
        const baseTeams = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', '外圍'];
        const earlyTeams = baseTeams.map(t => `早${t}`);
        const lateTeams = baseTeams.map(t => `晚${t}`);
        const allTeams = [...earlyTeams, ...lateTeams]; 
        const earlyOptionsHTML = `<option value=""></option>` + earlyTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const lateOptionsHTML = `<option value=""></option>` + lateTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const allOptionsHTML = `<option value=""></option>` + allTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const layoutData = { leftWingRows: [['空', 32, 31], [33, 35, 36], [39, 38, 37], [51, 52, 53], [57, 56, 55], [58, 59, 61], [65, 63, 62]], rightWingRows: [[29, 28, 27], [23, 25, 26], [22, 21, 19], [16, 17, 18], [15, 13, 12], [8, 9, 11], [7, 6, 5], [1, 2, 3]] };
        const aisleSideBeds = [1, 7, 8, 15, 16, 22, 23, 29, 31, 36, 37, 53, 55, 61, 62, 65];
        const hepatitisBeds = ['空', 31, 32, 33, 35, 36];
        const peripheralBedCount = 6;
        const leftWing = document.getElementById('left-wing');
        const rightWing = document.getElementById('right-wing');
        const peripheralContainer = document.getElementById('peripheral-bed-container');
        const inpatientList = document.getElementById('inpatient-list');
        const filterGroup = document.querySelector('.filter-group');
        const getStartOfWeek = (date) => { const d = new Date(date); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(new Date(d.setDate(diff)).setHours(0, 0, 0, 0)); }
        const shiftToIndexMap = { '早': 0, '午': 1, '晚': 2 };
        const formatDate = (date) => { const year = date.getFullYear(); const month = (date.getMonth() + 1).toString().padStart(2, '0'); const day = date.getDate().toString().padStart(2, '0'); return `${year}-${month}-${day}`; };
        const setStatus = (message, type) => { statusIndicator.textContent = message; statusIndicator.className = `status-indicator ${type}`; };
        const printSchedule = () => window.print();

        const updateDateDisplay = () => {
            const dateStr = formatDate(currentDate);
            document.getElementById('current-date-display').textContent = dateStr;
            document.getElementById('copy-source-date').value = dateStr;
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            document.getElementById('weekday-display').textContent = weekdays[currentDate.getDay()];
        };
        
        function generateLayout() {
            generateWingLayout(leftWing, layoutData.leftWingRows, 'left-wing-bed');
            generateWingLayout(rightWing, layoutData.rightWingRows, 'right-wing-bed');
            const nursingStationRow = document.createElement('div'); 
            nursingStationRow.className = 'bed-row'; 
            nursingStationRow.innerHTML = '<div class="nursing-station">護理站</div>';
            leftWing.appendChild(nursingStationRow);
            peripheralContainer.innerHTML = '';
            for (let i = 1; i <= peripheralBedCount; i++) { 
                peripheralContainer.appendChild(createPeripheralBedElement(i)); 
            }
        }

        function generateWingLayout(container, rows, wingClass) { 
            container.innerHTML = '';
            rows.forEach(rowBeds => { 
                const rowDiv = document.createElement('div'); 
                rowDiv.className = 'bed-row'; 
                rowBeds.forEach(bedNumber => { 
                    rowDiv.appendChild(createBedElement(bedNumber, hepatitisBeds.includes(bedNumber), aisleSideBeds.includes(bedNumber), wingClass)); 
                }); 
                container.appendChild(rowDiv); 
            }); 
        }

        function createBedElement(bedNumber, isHepatitis, isAisleSide, wingClass) {
            if (bedNumber === null) { const p = document.createElement('div'); p.className = 'bed placeholder'; return p; }
            const bedDiv = document.createElement('div');
            bedDiv.className = `bed ${wingClass}`;
            bedDiv.dataset.bedId = `bed-${bedNumber}`;
            if (isAisleSide) bedDiv.classList.add('aisle-side');
            if (isHepatitis) bedDiv.classList.add('hepatitis');
            if (bedNumber === '空') bedDiv.classList.add('unassigned');
            let headerText = `床號 ${bedNumber}`;
            if (bedNumber === '空') headerText = '未排床';
            else if (isHepatitis) headerText += ' (BC肝炎)';
            const shiftRowsHTML = ['早', '午', '晚'].map(shift => {
                const shiftId = `bed-${bedNumber}-${shift}`;
                if (shift === '午') {
                    return `<div class="shift-row split-shift" data-shift-id="${shiftId}"><div class="shift-label">午</div><div class="nurse-split-column"><select class="nurse-team-select nurse-in" title=""><option value="">上針</option>${earlyOptionsHTML}</select><select class="nurse-team-select nurse-out" title=""><option value="">收針</option>${allOptionsHTML}</select></div><div class="patient-name" contenteditable="true"></div><div class="patient-tag" contenteditable="true"></div></div>`;
                } else {
                    const options = shift === '早' ? earlyOptionsHTML : lateOptionsHTML;
                    return `<div class="shift-row" data-shift-id="${shiftId}"><div class="shift-label">${shift}</div><select class="nurse-team-select" title=""><option value="">-</option>${options}</select><div class="patient-name" contenteditable="true"></div><div class="patient-tag" contenteditable="true"></div></div>`;
                }
            }).join('');
            bedDiv.innerHTML = `<div class="bed-header">${headerText}</div>${bedNumber !== '空' ? shiftRowsHTML : ''}`;
            return bedDiv;
        }

        function createPeripheralBedElement(index) {
            const bedDiv = document.createElement('div');
            bedDiv.className = 'peripheral-bed';
            const shiftRowsHTML = ['早', '午', '晚'].map(shift => {
                let options;
                switch (shift) { case '早': options = earlyOptionsHTML; break; case '晚': options = lateOptionsHTML; break; case '午': options = allOptionsHTML; break; }
                return `<div class="peripheral-shift-row" data-shift-id="peripheral-${index}-${shift}"><div class="shift-label">${shift}</div><select class="nurse-team-select" title=""><option value="">-</option>${options}</select><div class="peripheral-bed-number" contenteditable="true"></div><div class="peripheral-patient-name" contenteditable="true"></div><div class="patient-tag" contenteditable="true"></div></div>`;
            }).join('');
            bedDiv.innerHTML = `<div class="peripheral-header">外圍床位 ${index}</div>${shiftRowsHTML}`;
            return bedDiv;
        }
        
        function clearBoardUi() {
            document.querySelectorAll('.newly-synced, .conflict-detected').forEach(el => {
                el.classList.remove('newly-synced', 'conflict-detected');
            });
            document.querySelectorAll('.nurse-team-select').forEach(s => { s.value = ''; s.title=''; });
            document.querySelectorAll('div[contenteditable="true"]').forEach(d => d.textContent = '');
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            document.querySelectorAll('.tag-chou, .tag-new, .hospitalized, .tag-huan, .tag-liang, .tag-b, .status-opd').forEach(el => el.classList.remove('tag-chou', 'tag-new', 'hospitalized', 'tag-huan', 'tag-liang', 'tag-b', 'status-opd'));
            updateShiftPatientCount();
            setStatus('畫面已清空', 'unsaved');
        }

        const updateShiftPatientCount = () => {
            let earlyCount = 0, noonCount = 0, lateCount = 0;
            document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(patientField => {
                if (patientField.textContent.trim() !== '') {
                    const parentRow = patientField.closest('.shift-row, .peripheral-shift-row');
                    if (parentRow) {
                        const shiftId = parentRow.dataset.shiftId;
                        if (shiftId.includes('-早')) earlyCount++;
                        else if (shiftId.includes('-午')) noonCount++;
                        else if (shiftId.includes('-晚')) lateCount++;
                    }
                }
            });
            document.getElementById('early-shift-count').textContent = earlyCount;
            document.getElementById('noon-shift-count').textContent = noonCount;
            document.getElementById('late-shift-count').textContent = lateCount;
            renderInpatientList();
        };
        
        function updatePatientCellStyle(patientCell) {
            if (!patientCell || !patientCell.textContent) {
                patientCell.className = patientCell.className.split(' ').filter(c => !c.startsWith('tag-') && c !== 'hospitalized' && c !== 'status-opd').join(' ');
                return;
            }
            const patientName = patientCell.textContent.trim();
            const patient = allPatients.find(p => p.name === patientName);
            if (!patient) return;
            const parentRow = patientCell.closest('.shift-row, .peripheral-shift-row');
            const tagElement = parentRow.querySelector('.patient-tag');
            const tagText = tagElement ? tagElement.textContent.toUpperCase() : '';
            patientCell.className = patientCell.className.split(' ').filter(c => !c.startsWith('tag-') && c !== 'hospitalized' && c !== 'status-opd').join(' ');
            let styleApplied = false;
            if (tagText.includes('抽')) { patientCell.classList.add('tag-chou'); styleApplied = true;
            } else if (tagText.includes('新')) { patientCell.classList.add('tag-new'); styleApplied = true;
            } else if (tagText.includes('換')) { patientCell.classList.add('tag-huan'); styleApplied = true;
            } else if (tagText.includes('兩')) { patientCell.classList.add('tag-liang'); styleApplied = true;
            } else if (tagText.includes('B')) { patientCell.classList.add('tag-b'); styleApplied = true;
            }
            if (styleApplied) return;
            if (tagText.includes('住') || patient.status === 'ipd') { patientCell.classList.add('hospitalized');
            } else if (patient.status === 'opd') { patientCell.classList.add('status-opd'); }
        }
        
        async function loadAndSyncSchedules(dateStr) {
            currentRecord = null;
            clearBoardUi();
            setStatus('讀取中...', 'loading');
            
            try {
                const date = new Date(dateStr + 'T00:00:00');
                const weekStartDate = getStartOfWeek(date);
                const weekStartStr = formatDate(weekStartDate);

                const [dailyScheduleRes, weeklyScheduleRes, patientsRes] = await Promise.all([
                    fetch(`${API.schedules}?date=${dateStr}`),
                    fetch(`${API.weeklySchedule}?weekStart=${weekStartStr}`),
                    fetch(API.patients)
                ]);

                if (!dailyScheduleRes.ok || !weeklyScheduleRes.ok || !patientsRes.ok) throw new Error('API請求失敗');

                const dailySchedules = await dailyScheduleRes.json();
                const weeklySchedulesRaw = await weeklyScheduleRes.json();
                allPatients = (await patientsRes.json()).filter(p => !p.isDeleted);
                
                currentRecord = dailySchedules.length > 0 ? dailySchedules[0] : null;
                const dailyData = currentRecord ? currentRecord.schedule || {} : {};

                renderDataToUI(dailyData);
                
                const dayOfWeek = date.getDay();
                if (dayOfWeek !== 0) {
                    const weeklyDayIndex = dayOfWeek - 1;
                    const { conflicts, additions } = findChanges(dailyData, weeklySchedulesRaw, weeklyDayIndex);
                    
                    if (conflicts.length > 0) {
                        await handleConflicts(conflicts);
                    }
                    
                    additions.forEach(addition => {
                        const row = document.querySelector(`[data-shift-id="bed-${addition.bedShift}"]`);
                        if (row) {
                            const patientCell = row.querySelector('.patient-name');
                            patientCell.textContent = addition.patient.name;
                            updatePatientCellStyle(patientCell);
                            row.classList.add('newly-synced');
                        }
                    });

                    let statusMessage = '';
                    if (additions.length > 0) statusMessage += `從週排班新增 ${additions.length} 人。`;
                    if (additions.length > 0 || conflicts.length > 0) {
                        setStatus(statusMessage + "請確認後儲存。", 'unsaved');
                    } else {
                        setStatus(currentRecord ? '資料已載入，與週排班無異動' : '本日無排班資料', 'saved');
                    }
                } else {
                    setStatus('週日為休息日，無排班', 'saved');
                }
                
                updateShiftPatientCount();

            } catch (error) {
                console.error('讀取與同步資料失敗:', error);
                setStatus('讀取或同步失敗', 'error');
                renderInpatientList();
            }
        }
        
        function findChanges(dailyData, weeklySchedulesRaw, weeklyDayIndex) {
            const conflicts = [];
            const additions = [];
            const dailyBedShiftToPatientName = new Map();
            Object.values(dailyData).forEach(data => {
                if (data.patient && data.shiftId) {
                    const parts = data.shiftId.split('-');
                    if (parts.length === 3) {
                         const bedShift = `${parts[1]}-${parts[2]}`;
                         dailyBedShiftToPatientName.set(bedShift, data.patient);
                    }
                }
            });

            weeklySchedulesRaw.forEach(weeklyItem => {
                if (!weeklyItem.slotId) return;
                const parts = weeklyItem.slotId.split('-');
                if (parts.length < 3 || parseInt(parts[2], 10) !== weeklyDayIndex) return;
                const bedNumber = parts[0];
                const shiftIndex = parseInt(parts[1], 10);
                const shiftName = Object.keys(shiftToIndexMap).find(key => shiftToIndexMap[key] === shiftIndex);
                if (!shiftName) return;
                const bedShift = `${bedNumber}-${shiftName}`;
                const weeklyPatient = allPatients.find(p => p.id === weeklyItem.patientId);
                if (!weeklyPatient) return;

                if (dailyBedShiftToPatientName.has(bedShift)) {
                    const dailyPatientName = dailyBedShiftToPatientName.get(bedShift);
                    if (dailyPatientName !== weeklyPatient.name) {
                        conflicts.push({ bedShift, weeklyPatient, dailyPatientName });
                    }
                } else {
                    additions.push({ bedShift, patient: weeklyPatient });
                }
            });
            return { conflicts, additions };
        }

        async function handleConflicts(conflicts) {
            for (const conflict of conflicts) {
                const userChoice = await showConflictDialog(conflict);
                if (userChoice === 'weekly') {
                    const row = document.querySelector(`[data-shift-id="bed-${conflict.bedShift}"]`);
                    if (row) {
                        const patientCell = row.querySelector('.patient-name');
                        patientCell.textContent = conflict.weeklyPatient.name;
                        updatePatientCellStyle(patientCell);
                        row.classList.add('newly-synced');
                    }
                }
            }
        }

        function showConflictDialog(conflict) {
            return new Promise((resolve) => {
                const message = `
排班衝突 detected on 床位 ${conflict.bedShift}:
--------------------------------------------------
- 週排班病人: ${conflict.weeklyPatient.name}
- 本日已排病人: ${conflict.dailyPatientName}
--------------------------------------------------

您要如何處理？

- 按 [確定] 來採用【週排班】的病人 (${conflict.weeklyPatient.name})。
- 按 [取消] 以維持【本日排程】的病人 (${conflict.dailyPatientName})。
                `;
                if (confirm(message)) {
                    resolve('weekly');
                } else {
                    resolve('daily');
                }
            });
        }

        function isPatientScheduledToday(patientId) {
            const patient = allPatients.find(p => p.id === patientId);
            if (!patient) return false;
            const patientName = patient.name;
            const patientCells = document.querySelectorAll('.patient-name, .peripheral-patient-name');
            for (const cell of patientCells) {
                if (cell.textContent.trim() === patientName) { return true; }
            }
            return false;
        }

        function renderInpatientList() {
            let inpatients = allPatients.filter(p => p.status === 'ipd' && !p.isDeleted);
            const regularFreqs = ['一三五', '二四六'];
            if (inpatientFilter === '135') { inpatients = inpatients.filter(p => p.frequency === '一三五');
            } else if (inpatientFilter === '246') { inpatients = inpatients.filter(p => p.frequency === '二四六');
            } else if (inpatientFilter === 'other') { inpatients = inpatients.filter(p => !regularFreqs.includes(p.frequency)); }
            inpatientList.innerHTML = '';
            if (inpatients.length === 0) {
                inpatientList.innerHTML = '<li>無符合條件的住院病人</li>';
            } else {
                inpatients.forEach(p => {
                    const li = document.createElement('li');
                    if (isPatientScheduledToday(p.id)) { li.classList.add('scheduled-inpatient'); }
                    li.innerHTML = `
                        <div class="patient-info-row">
                            <span class="name">${p.name}</span>
                            <span class="freq">${p.frequency || '未設定'}</span>
                        </div>
                        <div class="patient-info-row">
                            <span class="mrn">(${p.medicalRecordNumber || '無病歷號'})</span>
                        </div>
                    `;
                    inpatientList.appendChild(li);
                });
            }
        }

        function renderDataToUI(scheduleData) {
            Object.keys(scheduleData).forEach(id => { 
                const row = document.querySelector(`[data-shift-id="${id}"]`); 
                if (!row) return; 
                const data = scheduleData[id]; 
                const patientCell = row.querySelector('.patient-name, .peripheral-patient-name');
                if (patientCell && data.patient) { patientCell.textContent = data.patient; }
                const bedNumberCell = row.querySelector('.peripheral-bed-number');
                if (bedNumberCell && data.bedNumber) { bedNumberCell.textContent = data.bedNumber; }
                const tagCell = row.querySelector('.patient-tag');
                if (tagCell && data.tag) { tagCell.textContent = data.tag; }
                if (patientCell && patientCell.textContent) { updatePatientCellStyle(patientCell); }
                if (row.classList.contains('split-shift')) { 
                    if(data.nurse_in) row.querySelector('.nurse-in').value = data.nurse_in; 
                    if(data.nurse_out) row.querySelector('.nurse-out').value = data.nurse_out; 
                } else { 
                    if(data.nurse) row.querySelector('.nurse-team-select').value = data.nurse; 
                } 
            });
        }

        function collectDataFromUI() {
            const scheduleData = {};
            document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(row => {
                const id = row.dataset.shiftId;
                const tag = row.querySelector('.patient-tag')?.textContent || '';
                let data = {};
                if (row.classList.contains('split-shift')) {
                    const nurseIn = row.querySelector('.nurse-in').value;
                    const nurseOut = row.querySelector('.nurse-out').value || nurseIn;
                    data = { nurse_in: nurseIn, nurse_out: nurseOut, patient: row.querySelector('.patient-name').textContent, tag, shiftId: id };
                } else if (row.classList.contains('shift-row')) {
                    data = { nurse: row.querySelector('.nurse-team-select').value, patient: row.querySelector('.patient-name').textContent, tag, shiftId: id };
                } else {
                    data = { nurse: row.querySelector('.nurse-team-select').value, bedNumber: row.querySelector('.peripheral-bed-number').textContent, patient: row.querySelector('.peripheral-patient-name').textContent, tag, shiftId: id };
                }
                if (Object.values(data).some(val => val && String(val).trim() !== '')) { scheduleData[id] = data; }
            });
            return scheduleData;
        }

        function validateNoDuplicatePatients() {
            const nameCounts = new Map();
            document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(el => {
                const name = el.textContent.trim();
                if (name) { nameCounts.set(name, (nameCounts.get(name) || 0) + 1); }
            });
            const duplicates = new Set();
            for (const [name, count] of nameCounts.entries()) { if (count > 1) { duplicates.add(name); } }
            return { isValid: duplicates.size === 0, duplicates: duplicates };
        }

        function clearAllHighlights() { document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight')); }

        function highlightDuplicatePatients(names) { names.forEach(name => { document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(cell => { if (cell.textContent.trim() === name) { cell.closest('.shift-row, .peripheral-shift-row').classList.add('highlight'); } }); }); }

        async function deleteDailyRecord() {
            if (!currentRecord) return Promise.resolve();
            setStatus('刪除雲端記錄中...', 'loading');
            try {
                const response = await fetch(`${API.schedules}/${currentRecord.id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('刪除請求失敗');
                setStatus('雲端記錄已刪除', 'saved');
                currentRecord = null;
                return Promise.resolve();
            } catch (error) {
                console.error("刪除雲端記錄失敗:", error);
                setStatus('刪除失敗', 'error');
                alert('刪除雲端記錄失敗，請檢查網路連線或稍後再試。');
                return Promise.reject(error);
            }
        }
        
        async function saveDataToCloud() {
            clearAllHighlights();
            const validationResult = validateNoDuplicatePatients();
            if (!validationResult.isValid) {
                alert(`儲存失敗：病人 "${Array.from(validationResult.duplicates).join('、')}" 在今日排程中重複出現！`);
                setStatus('儲存失敗，發現重複排班', 'error');
                highlightDuplicatePatients(validationResult.duplicates);
                return;
            }
            const scheduleData = collectDataFromUI();
            if (Object.keys(scheduleData).length === 0) {
                if (currentRecord) { await deleteDailyRecord(); } 
                else { alert("沒有可儲存的資料。"); }
                return;
            }
            const dateStr = formatDate(currentDate);
            const dataToSave = { date: dateStr, schedule: scheduleData, names: currentRecord?.names || {} };
            setStatus('儲存中...', 'loading');
            try {
                const method = currentRecord ? 'PUT' : 'POST';
                const url = currentRecord ? `${API.schedules}/${currentRecord.id}` : API.schedules;
                const response = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(dataToSave) });
                if (!response.ok) throw new Error(`HTTP 儲存錯誤! 狀態: ${response.status}`);
                currentRecord = await response.json();
                document.querySelectorAll('.newly-synced, .conflict-detected').forEach(el => el.classList.remove('newly-synced', 'conflict-detected'));
                setStatus(`資料已於 ${new Date().toLocaleTimeString()} 儲存成功`, 'saved');
            } catch (error) { console.error('儲存至雲端失敗:', error); setStatus('儲存失敗，請稍後再試', 'error'); }
        }
        
        async function copySchedule() {
            const sourceDateStr = document.getElementById('copy-source-date').value;
            if (!sourceDateStr) { alert("請選擇一個來源日期！"); return; }
            if (sourceDateStr === formatDate(currentDate)) { alert("來源日期與目前日期相同，無需複製。"); return; }
            if (!confirm(`確定要將 ${sourceDateStr} 的排程複製到 ${formatDate(currentDate)} 嗎？\n這會覆蓋當前畫面的所有內容！`)) return;
            setStatus(`從 ${sourceDateStr} 複製中...`, 'loading');
            try {
                const response = await fetch(`${API.schedules}?date=${sourceDateStr}`);
                if (!response.ok) throw new Error(`找不到來源日期的資料`);
                const data = await response.json();
                if (data.length > 0) {
                    clearBoardUi(); 
                    currentRecord = null;
                    renderDataToUI(data[0].schedule || {});
                    updateShiftPatientCount();
                    setStatus('複製成功，請記得儲存', 'unsaved');
                } else {
                    alert(`在雲端找不到 ${sourceDateStr} 的排程資料。`);
                    setStatus('複製失敗', 'error');
                }
            } catch (error) { alert(`複製失敗: ${error.message}`); setStatus('複製失敗', 'error'); }
        }
        
        const search = () => {
            clearAllHighlights();
            const searchTerm = document.getElementById('search-input').value.trim().toUpperCase();
            if (!searchTerm) return;
            document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(row => {
                let textContent = '';
                row.querySelectorAll('select, div[contenteditable="true"]').forEach(el => { textContent += (el.tagName === 'SELECT' ? (el.value ? el.options[el.selectedIndex].text : '') : el.textContent) + ' '; });
                if (textContent.toUpperCase().includes(searchTerm)) { row.classList.add('highlight'); }
            });
        };
        
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            loadAndSyncSchedules(formatDate(currentDate));
        }

        document.getElementById('prev-date-btn').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-date-btn').addEventListener('click', () => changeDate(1));
        document.getElementById('today-btn').addEventListener('click', () => { currentDate = new Date(); updateDateDisplay(); loadAndSyncSchedules(formatDate(currentDate)); });
        document.getElementById('save-btn').addEventListener('click', saveDataToCloud);
        document.getElementById('print-btn').addEventListener('click', printSchedule);
        document.getElementById('search-btn').addEventListener('click', search);
        
        document.getElementById('clear-all-btn').addEventListener('click', () => {
            if (currentRecord) {
                if (confirm("偵測到本日雲端有排程資料，您要一併刪除嗎？\n\n- 按 [確定] 將會刪除雲端資料並清空畫面。\n- 按 [取消] 將只會清空目前畫面（下次載入時會重新同步）。")) {
                    deleteDailyRecord().then(() => {
                        clearBoardUi();
                    });
                } else {
                    clearBoardUi();
                }
            } else {
                if (confirm('確定要清除畫面上的所有資料嗎？')) {
                    clearBoardUi();
                }
            }
        });
        
        document.getElementById('copy-schedule-btn').addEventListener('click', copySchedule);
        
        document.addEventListener('input', (e) => {
            setStatus('內容已變更，尚未儲存', 'unsaved');
            e.target.closest('.shift-row, .peripheral-shift-row')?.classList.remove('newly-synced');
            if (e.target.classList.contains('patient-tag')) {
                const patientCell = e.target.closest('.shift-row, .peripheral-shift-row').querySelector('.patient-name, .peripheral-patient-name');
                updatePatientCellStyle(patientCell);
            } else if (e.target.matches('.patient-name, .peripheral-patient-name')) {
                updateShiftPatientCount();
                updatePatientCellStyle(e.target);
            }
        });

        filterGroup.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filterGroup.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                inpatientFilter = e.target.dataset.filter;
                renderInpatientList();
            }
        });

        generateLayout();
        updateDateDisplay();
        loadAndSyncSchedules(formatDate(currentDate));
    });
    </script>
