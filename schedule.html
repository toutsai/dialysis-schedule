<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>洗腎室床位病人排程表 (V29.0 - 智能同步與衝突檢測)</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .controls-panel { max-width: 1800px; margin: 0 auto 20px; padding: 15px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }

        .bed.placeholder { visibility: hidden; }
        .nursing-station { background-color: #f0f4c3; border: 2px dashed #afb42b; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold; color: #558b2f; grid-column: span 3; }
        .bed-header, .peripheral-header { background-color: #e3f2fd; color: #0d47a1; font-weight: bold; padding: 5px; text-align: center; font-size: 1em; }

        .patient-name, .peripheral-patient-name, .peripheral-bed-number { padding: 4px; border: none; font-size: 0.9em; text-align: center; overflow-wrap: break-word; }
        .patient-name:empty, .peripheral-patient-name:empty { background-color: #f0f0f0; }
        .patient-name:empty::before { content: "輸入病人"; color: #aaa; font-style: italic; }
        .peripheral-patient-name:empty::before { content: "病人名"; color: #aaa; font-style: italic; }

        .shift-row.split-shift { grid-template-columns: 28px 70px 1fr 40px; }
        .nurse-split-column { display: flex; flex-direction: column; border-right: 1px solid #e0e0e0; }

        .bed.aisle-side.left-wing-bed { border-right: 5px solid #4CAF50; }
        .bed.hepatitis .bed-header { background-color: #fffde7; color: #af8203; }

        /* --- CHANGE START: Add styles for newly synced and conflict items --- */
        .newly-synced .patient-name {
            box-shadow: inset 0 0 0 3px #42a5f5; /* Blue inner border */
        }
        .conflict-detected {
            box-shadow: inset 0 0 0 3px #ef5350; /* Red inner border */
        }
        .conflict-detected::after {
            content: '!!';
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: #ef5350;
            color: white;
            font-weight: bold;

        .inpatient-sidebar { width: 240px; flex-shrink: 0; background-color: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; max-height: 80vh; display: flex; flex-direction: column;}

        .filter-group { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }

        .filter-group button.hover { background-color: #f0f0f0; }

        #inpatient-list { list-style-type: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        #inpatient-list li { background-color: #fff; border: 1px solid #e0e0e0; padding: 8px 12px; margin-bottom: 8px; border-radius: 5px; display: flex; flex-direction: column; align-items: flex-start; gap: 4px; transition: background-color 0.3s; }

        @page { size: A4 landscape; margin: 0.5cm; }
        @media print { 
            body { padding: 0; background-color: #fff; font-size: 8pt; -webkit-print-color-adjust: exact; color-adjust: exact; } 
            .controls-panel, .aisle, .status-indicator, #print-btn, #save-btn, #clear-all-btn, #copy-schedule-btn, #copy-source-date, .search-group, #today-btn, .date-nav-btn, .inpatient-sidebar { display: none !important; }

            .peripheral-shift-row { display: grid; grid-template-columns: 20px 55px 55px 1fr 30px; } 
            .shift-label, .nurse-team-select, .patient-name, .peripheral-patient-name, .peripheral-bed-number, .patient-tag, .nurse-split-column { display: flex; align-items: center; justify-content: center; height: 100%; } 
            .nurse-split-column { flex-direction: column; } .nurse-split-column .nurse-team-select { width: 100%; flex-grow: 1; } 
            .patient-name:empty::before, .peripheral-bed-number:empty::before, .peripheral-patient-name:empty::before, .patient-tag:empty::before { content: ""; } 
            .patient-name:empty, .peripheral-patient-name:empty { background-color: transparent !important; } 
            select, .nurse-team-select:has(option[value=""]:checked) { -webkit-appearance: none; -moz-appearance: none; appearance: none; border: none; background: transparent !important; } 
            .patient-name.tag-new, .peripheral-patient-name.tag-new, .patient-name.hospitalized, .peripheral-patient-name.hospitalized, .patient-name.tag-b, .peripheral-patient-name.tag-b, .patient-name.tag-chou, .peripheral-patient-name.tag-chou, .patient-name.tag-liang, .peripheral-patient-name.tag-liang, .patient-name.tag-huan, .peripheral-patient-name.tag-huan, .newly-synced .patient-name, .conflict-detected { background-color: inherit !important; border: 1px dotted #888; box-shadow: none !important; } 
            .conflict-detected::after { display: none; }
            .bed.hepatitis .bed-header { border-bottom: 2px double #000; background-color: #fff !important; } 
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const API = {
            schedules: 'https://6852ef850594059b23cfaa4f.mockapi.io/schedules',
            patients: 'https://6852ef850594059b23cfaa4f.mockapi.io/patients',
            weeklySchedule: 'https://6852ef850594059b23cfaa4f.mockapi.io/weekly_schedule'
        };
        let currentDate = new Date();
        let currentRecord = null;
        let allPatients = [];
        let inpatientFilter = 'all';

        const statusIndicator = document.getElementById('status-indicator');
        const baseTeams = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', '外圍'];
        const earlyTeams = baseTeams.map(t => `早${t}`);
        const lateTeams = baseTeams.map(t => `晚${t}`);
        const allTeams = [...earlyTeams, ...lateTeams]; 
        const earlyOptionsHTML = `<option value=""></option>` + earlyTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const lateOptionsHTML = `<option value=""></option>` + lateTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const allOptionsHTML = `<option value=""></option>` + allTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const layoutData = { leftWingRows: [['空', 32, 31], [33, 35, 36], [39, 38, 37], [51, 52, 53], [57, 56, 55], [58, 59, 61], [65, 63, 62]], rightWingRows: [[29, 28, 27], [23, 25, 26], [22, 21, 19], [16, 17, 18], [15, 13, 12], [8, 9, 11], [7, 6, 5], [1, 2, 3]] };
        const aisleSideBeds = [1, 7, 8, 15, 16, 22, 23, 29, 31, 36, 37, 53, 55, 61, 62, 65];
        const hepatitisBeds = ['空', 31, 32, 33, 35, 36];
        const peripheralBedCount = 6;
        const leftWing = document.getElementById('left-wing');
        const rightWing = document.getElementById('right-wing');
        const peripheralContainer = document.getElementById('peripheral-bed-container');
        const inpatientList = document.getElementById('inpatient-list');
        const filterGroup = document.querySelector('.filter-group');
        const getStartOfWeek = (date) => { const d = new Date(date); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(new Date(d.setDate(diff)).setHours(0, 0, 0, 0)); }
        const shiftToIndexMap = { '早': 0, '午': 1, '晚': 2 };
        const formatDate = (date) => { const year = date.getFullYear(); const month = (date.getMonth() + 1).toString().padStart(2, '0'); const day = date.getDate().toString().padStart(2, '0'); return `${year}-${month}-${day}`; };
        const setStatus = (message, type) => { statusIndicator.textContent = message; statusIndicator.className = `status-indicator ${type}`; };
        const printSchedule = () => window.print();

        const updateDateDisplay = () => { /* ... */ };
        function generateLayout() { /* ... */ }
        function generateWingLayout(container, rows, wingClass) { /* ... */ }
        function createBedElement(bedNumber, isHepatitis, isAisleSide, wingClass) { /* ... */ }
        function createPeripheralBedElement(index) { /* ... */ }

        function clearBoard() {
            // Clear special highlights first
            document.querySelectorAll('.newly-synced, .conflict-detected').forEach(el => {
                el.classList.remove('newly-synced', 'conflict-detected');
            });
            document.querySelectorAll('.nurse-team-select').forEach(s => { s.value = ''; s.title=''; });
            document.querySelectorAll('div[contenteditable="true"]').forEach(d => d.textContent = '');
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            document.querySelectorAll('.tag-chou, .tag-new, .hospitalized, .tag-huan, .tag-liang, .tag-b, .status-opd').forEach(el => el.classList.remove('tag-chou', 'tag-new', 'hospitalized', 'tag-huan', 'tag-liang', 'tag-b', 'status-opd'));
            currentRecord = null;
            updateShiftPatientCount();
            setStatus('新排程，尚未儲存', 'unsaved');
            renderInpatientList();
        }

        const updateShiftPatientCount = () => {
            let earlyCount = 0;
            let noonCount = 0;
            let lateCount = 0;
            document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(patientField => {
                if (patientField.textContent.trim() !== '') {
                    const parentRow = patientField.closest('.shift-row, .peripheral-shift-row');
                    if (parentRow) {
                        const shiftId = parentRow.dataset.shiftId;
                        if (shiftId.includes('-早')) earlyCount++;
                        else if (shiftId.includes('-午')) noonCount++;
                        else if (shiftId.includes('-晚')) lateCount++;
                    }
                }
            });
            document.getElementById('early-shift-count').textContent = earlyCount;
            document.getElementById('noon-shift-count').textContent = noonCount;
            document.getElementById('late-shift-count').textContent = lateCount;
            renderInpatientList();
        };
        
        function updatePatientCellStyle(patientCell) {
            if (!patientCell || !patientCell.textContent) {
                patientCell.className = patientCell.className.split(' ').filter(c => !c.startsWith('tag-') && c !== 'hospitalized' && c !== 'status-opd').join(' ');
                return;
            }
            const patientName = patientCell.textContent.trim();
            const patient = allPatients.find(p => p.name === patientName);
            if (!patient) return;
            const parentRow = patientCell.closest('.shift-row, .peripheral-shift-row');
            const tagElement = parentRow.querySelector('.patient-tag');
            const tagText = tagElement ? tagElement.textContent.toUpperCase() : '';
            patientCell.className = patientCell.className.split(' ').filter(c => !c.startsWith('tag-') && c !== 'hospitalized' && c !== 'status-opd').join(' ');
            let styleApplied = false;
            if (tagText.includes('抽')) {
                patientCell.classList.add('tag-chou');
                styleApplied = true;
            } else if (tagText.includes('新')) {
                patientCell.classList.add('tag-new');
                styleApplied = true;
            } else if (tagText.includes('換')) {
                patientCell.classList.add('tag-huan');
                styleApplied = true;
            } else if (tagText.includes('兩')) {
                patientCell.classList.add('tag-liang');
                styleApplied = true;
            } else if (tagText.includes('B')) {
                patientCell.classList.add('tag-b');
                styleApplied = true;
            }
            if (styleApplied) return;
            if (tagText.includes('住') || patient.status === 'ipd') {
                patientCell.classList.add('hospitalized');
            } else if (patient.status === 'opd') {
                patientCell.classList.add('status-opd');
            }
        }

        // --- CHANGE START: Major refactor of data loading and merging logic ---
        async function loadAndSyncSchedules(dateStr) {
            clearBoard();
            setStatus('讀取中...', 'loading');
            
            try {
                // 1. Fetch all necessary data in parallel
                const date = new Date(dateStr + 'T00:00:00');
                const weekStartDate = getStartOfWeek(date);
                const weekStartStr = formatDate(weekStartDate);

                const [dailyScheduleRes, weeklyScheduleRes, patientsRes] = await Promise.all([
                    fetch(`${API.schedules}?date=${dateStr}`),
                    fetch(`${API.weeklySchedule}?weekStart=${weekStartStr}`),
                    fetch(API.patients)
                ]);

                if (!dailyScheduleRes.ok || !weeklyScheduleRes.ok || !patientsRes.ok) {
                    throw new Error('一個或多個API請求失敗');
                }

                const dailySchedules = await dailyScheduleRes.json();
                const weeklySchedulesRaw = await weeklyScheduleRes.json();
                allPatients = (await patientsRes.json()).filter(p => !p.isDeleted);
                
                // 2. Process data
                currentRecord = dailySchedules.length > 0 ? dailySchedules[0] : null;
                const dailyData = currentRecord ? currentRecord.schedule || {} : {};

                // Render the saved daily schedule first
                renderDataToUI(dailyData);
                
                // 3. Perform the merge/sync logic
                const dayOfWeek = date.getDay();
                if (dayOfWeek !== 0) { // Don't sync on Sundays
                    const weeklyDayIndex = dayOfWeek - 1;
                    const { conflicts, additions } = mergeSchedules(dailyData, weeklySchedulesRaw, weeklyDayIndex);
                    
                    // 4. Update UI and report results
                    if (additions.length > 0) {
                        setStatus(`已從週排班同步新增 ${additions.length} 人`, 'unsaved');
                    } else {
                        setStatus(currentRecord ? '資料已載入，與週排班無異動' : '本日無排班資料', 'saved');
                    }

                    if (conflicts.length > 0) {
                        let conflictMessage = `偵測到 ${conflicts.length} 處衝突：\n\n`;
                        conflicts.forEach(c => {
                            conflictMessage += `床位 ${c.bedShift}: \n- 週排班為: ${c.weeklyPatientName}\n- 本日已排: ${c.dailyPatientName}\n\n`;
                            const conflictRow = document.querySelector(`[data-shift-id="bed-${c.bedShift}"]`);
                            if (conflictRow) conflictRow.classList.add('conflict-detected');
                        });
                        alert(conflictMessage + "請手動調整衝突項目。");
                        setStatus(`發現 ${conflicts.length} 處衝突，新增 ${additions.length} 人`, 'error');
                    }
                } else {
                    setStatus('週日為休息日，無排班', 'saved');
                }
                
                updateShiftPatientCount();

            } catch (error) {
                console.error('讀取與同步資料失敗:', error);
                setStatus('讀取或同步失敗', 'error');
                renderInpatientList();
            }
        }

        function mergeSchedules(dailyData, weeklySchedulesRaw, weeklyDayIndex) {
            const conflicts = [];
            const additions = [];
            const dailyScheduleMap = new Map(Object.entries(dailyData));
            
            // Create a map of bed-shift -> patient name for easy lookup of daily schedule
            const dailyBedShiftMap = new Map();
            dailyScheduleMap.forEach(data => {
                if (data.patient) {
                    const parts = data.shiftId.split('-');
                    if (parts.length === 3) {
                         const bedShift = `${parts[1]}-${parts[2]}`; // e.g., "31-早"
                         dailyBedShiftMap.set(bedShift, data.patient);
                    }
                }
            });

            // Iterate through weekly schedule to find today's patients
            weeklySchedulesRaw.forEach(weeklyItem => {
                const parts = weeklyItem.slotId.split('-'); // e.g., "31-0-4"
                const itemDayIndex = parseInt(parts[2], 10);
                
                // If this item is not for today, skip it
                if (itemDayIndex !== weeklyDayIndex) return;

                const bedNumber = parts[0];
                const shiftIndex = parseInt(parts[1], 10);
                const shiftName = Object.keys(shiftToIndexMap).find(key => shiftToIndexMap[key] === shiftIndex);
                const bedShift = `${bedNumber}-${shiftName}`;
                
                const weeklyPatient = allPatients.find(p => p.id === weeklyItem.patientId);
                if (!weeklyPatient) return;

                // Check for conflicts
                if (dailyBedShiftMap.has(bedShift)) {
                    const dailyPatientName = dailyBedShiftMap.get(bedShift);
                    // If the slot is occupied by a different person
                    if (dailyPatientName !== weeklyPatient.name) {
                        conflicts.push({
                            bedShift,
                            weeklyPatientName: weeklyPatient.name,
                            dailyPatientName: dailyPatientName,
                        });
                    }
                } else {
                    // No conflict, this is a new addition
                    additions.push({ bedShift, patient: weeklyPatient });
                    
                    // Add to UI
                    const row = document.querySelector(`[data-shift-id="bed-${bedShift}"]`);
                    if (row) {
                        const patientCell = row.querySelector('.patient-name');
                        patientCell.textContent = weeklyPatient.name;
                        updatePatientCellStyle(patientCell);
                        row.classList.add('newly-synced'); // Highlight as new
                    }
                }
            });

            return { conflicts, additions };
        }
        // --- CHANGE END ---


        function isPatientScheduledToday(patientId) {
            const patient = allPatients.find(p => p.id === patientId);
            if (!patient) return false;
            const patientName = patient.name;
            const patientCells = document.querySelectorAll('.patient-name, .peripheral-patient-name');
            for (const cell of patientCells) {
                if (cell.textContent.trim() === patientName) {
                    return true;
                }
            }
            return false;
        }

        function renderInpatientList() {
            let inpatients = allPatients.filter(p => p.status === 'ipd' && !p.isDeleted);
            const regularFreqs = ['一三五', '二四六'];
            if (inpatientFilter === '135') {
                inpatients = inpatients.filter(p => p.frequency === '一三五');
            } else if (inpatientFilter === '246') {
                inpatients = inpatients.filter(p => p.frequency === '二四六');
            } else if (inpatientFilter === 'other') {
                inpatients = inpatients.filter(p => !regularFreqs.includes(p.frequency));
            }
            inpatientList.innerHTML = '';
            if (inpatients.length === 0) {
                inpatientList.innerHTML = '<li>無符合條件的住院病人</li>';
            } else {
                inpatients.forEach(p => {
                    const li = document.createElement('li');
                    if (isPatientScheduledToday(p.id)) {
                        li.classList.add('scheduled-inpatient');
                    }
                    li.innerHTML = `
                        <div class="patient-info-row">
                            <span class="name">${p.name}</span>
                            <span class="freq">${p.frequency || '未設定'}</span>
                        </div>
                        <div class="patient-info-row">
                            <span class="mrn">(${p.medicalRecordNumber || '無病歷號'})</span>
                        </div>
                    `;
                    inpatientList.appendChild(li);
                });
            }
        }

        function renderDataToUI(scheduleData) {
            Object.keys(scheduleData).forEach(id => { 
                const row = document.querySelector(`[data-shift-id="${id}"]`); 
                if (!row) return; 
                const data = scheduleData[id]; 
                const patientCell = row.querySelector('.patient-name, .peripheral-patient-name');
                if (patientCell && data.patient) {
                     patientCell.textContent = data.patient;
                }
                const bedNumberCell = row.querySelector('.peripheral-bed-number');
                if (bedNumberCell && data.bedNumber) {
                     bedNumberCell.textContent = data.bedNumber;
                }
                const tagCell = row.querySelector('.patient-tag');
                if (tagCell && data.tag) {
                     tagCell.textContent = data.tag;
                }
                if (patientCell && patientCell.textContent) {
                    updatePatientCellStyle(patientCell);
                }
                if (row.classList.contains('split-shift')) { 
                    if(data.nurse_in) row.querySelector('.nurse-in').value = data.nurse_in; 
                    if(data.nurse_out) row.querySelector('.nurse-out').value = data.nurse_out; 
                } else { 
                    if(data.nurse) row.querySelector('.nurse-team-select').value = data.nurse; 
                } 
            }); 
            updateShiftPatientCount();
        }

        function collectDataFromUI() {
            const scheduleData = {};
            document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(row => {
                const id = row.dataset.shiftId;
                let data = {};
                const tag = row.querySelector('.patient-tag')?.textContent || '';
                if (row.classList.contains('split-shift')) {
                    const nurseIn = row.querySelector('.nurse-in').value;
                    let nurseOut = row.querySelector('.nurse-out').value;
                    if (nurseIn && !nurseOut) {
                        nurseOut = nurseIn;
                    }
                    data = {
                        nurse_in: nurseIn,
                        nurse_out: nurseOut,
                        patient: row.querySelector('.patient-name').textContent,
                        tag
                    };
                } else if (row.classList.contains('shift-row')) {
                    data = {
                        nurse: row.querySelector('.nurse-team-select').value,
                        patient: row.querySelector('.patient-name').textContent,
                        tag
                    };
                } else {
                    data = {
                        nurse: row.querySelector('.nurse-team-select').value,
                        bedNumber: row.querySelector('.peripheral-bed-number').textContent,
                        patient: row.querySelector('.peripheral-patient-name').textContent,
                        tag
                    };
                }
                if (Object.values(data).some(val => val && val.trim() !== '')) {
                    scheduleData[id] = data;
                }
            });
            return scheduleData;
        }
