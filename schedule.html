    <style>

        .schedule-content { flex-grow: 1; }

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const API = {
            schedules: 'https://6852ef850594059b23cfaa4f.mockapi.io/schedules',
            patients: 'https://6852ef850594059b23cfaa4f.mockapi.io/patients',
            weeklySchedule: 'https://6852ef850594059b23cfaa4f.mockapi.io/weekly_schedule'
        };
        let currentDate = new Date();
        let currentRecord = null;
        let allPatients = [];
        let inpatientFilter = 'all';

        const statusIndicator = document.getElementById('status-indicator');
        const baseTeams = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', '外圍'];
        const earlyTeams = baseTeams.map(t => `早${t}`);
        const lateTeams = baseTeams.map(t => `晚${t}`);
        const allTeams = [...earlyTeams, ...lateTeams]; 
        const earlyOptionsHTML = `<option value=""></option>` + earlyTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const lateOptionsHTML = `<option value=""></option>` + lateTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const allOptionsHTML = `<option value=""></option>` + allTeams.map(team => `<option value="${team}">${team}組</option>`).join('');
        const layoutData = { leftWingRows: [['空', 32, 31], [33, 35, 36], [39, 38, 37], [51, 52, 53], [57, 56, 55], [58, 59, 61], [65, 63, 62]], rightWingRows: [[29, 28, 27], [23, 25, 26], [22, 21, 19], [16, 17, 18], [15, 13, 12], [8, 9, 11], [7, 6, 5], [1, 2, 3]] };
        const aisleSideBeds = [1, 7, 8, 15, 16, 22, 23, 29, 31, 36, 37, 53, 55, 61, 62, 65];
        const hepatitisBeds = ['空', 31, 32, 33, 35, 36];
        const peripheralBedCount = 6;
        const leftWing = document.getElementById('left-wing');
        const rightWing = document.getElementById('right-wing');
        const peripheralContainer = document.getElementById('peripheral-bed-container');
        const inpatientList = document.getElementById('inpatient-list');
        const filterGroup = document.querySelector('.filter-group');
        const getStartOfWeek = (date) => { const d = new Date(date); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(new Date(d.setDate(diff)).setHours(0, 0, 0, 0)); }
        const shiftToIndexMap = { '早': 0, '午': 1, '晚': 2 };
        const formatDate = (date) => { const year = date.getFullYear(); const month = (date.getMonth() + 1).toString().padStart(2, '0'); const day = date.getDate().toString().padStart(2, '0'); return `${year}-${month}-${day}`; };
        const setStatus = (message, type) => { statusIndicator.textContent = message; statusIndicator.className = `status-indicator ${type}`; };
        const printSchedule = () => window.print();

        function clearBoardUi() {
            document.querySelectorAll('.newly-synced, .conflict-detected').forEach(el => el.classList.remove('newly-synced', 'conflict-detected'));
            document.querySelectorAll('.nurse-team-select').forEach(s => { s.value = ''; s.title=''; });
            document.querySelectorAll('div[contenteditable="true"]').forEach(d => d.textContent = '');
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            document.querySelectorAll('.tag-chou, .tag-new, .hospitalized, .tag-huan, .tag-liang, .tag-b, .status-opd').forEach(el => el.classList.remove('tag-chou', 'tag-new', 'hospitalized', 'tag-huan', 'tag-liang', 'tag-b', 'status-opd'));
            updateShiftPatientCount();
            setStatus('畫面已清空', 'unsaved');
        }

        const updateShiftPatientCount = () => {
            let earlyCount = 0, noonCount = 0, lateCount = 0;
            document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(patientField => {
                if (patientField.textContent.trim() !== '') {
                    const parentRow = patientField.closest('.shift-row, .peripheral-shift-row');
                    if (parentRow) {
                        const shiftId = parentRow.dataset.shiftId;
                        if (shiftId.includes('-早')) earlyCount++;
                        else if (shiftId.includes('-午')) noonCount++;
                        else if (shiftId.includes('-晚')) lateCount++;
                    }
                }
            });
            document.getElementById('early-shift-count').textContent = earlyCount;
            document.getElementById('noon-shift-count').textContent = noonCount;
            document.getElementById('late-shift-count').textContent = lateCount;
            renderInpatientList();
        };
        
        function updatePatientCellStyle(patientCell) {
            if (!patientCell || !patientCell.textContent) {
                patientCell.className = patientCell.className.split(' ').filter(c => !c.startsWith('tag-') && c !== 'hospitalized' && c !== 'status-opd').join(' ');
                return;
            }
            const patientName = patientCell.textContent.trim();
            const patient = allPatients.find(p => p.name === patientName);
            if (!patient) return;
            const parentRow = patientCell.closest('.shift-row, .peripheral-shift-row');
            const tagElement = parentRow.querySelector('.patient-tag');
            const tagText = tagElement ? tagElement.textContent.toUpperCase() : '';
            patientCell.className = patientCell.className.split(' ').filter(c => !c.startsWith('tag-') && c !== 'hospitalized' && c !== 'status-opd').join(' ');
            let styleApplied = false;
            if (tagText.includes('抽')) { patientCell.classList.add('tag-chou'); styleApplied = true;
            } else if (tagText.includes('新')) { patientCell.classList.add('tag-new'); styleApplied = true;
            } else if (tagText.includes('換')) { patientCell.classList.add('tag-huan'); styleApplied = true;
            } else if (tagText.includes('兩')) { patientCell.classList.add('tag-liang'); styleApplied = true;
            } else if (tagText.includes('B')) { patientCell.classList.add('tag-b'); styleApplied = true;
            }
            if (styleApplied) return;
            if (tagText.includes('住') || patient.status === 'ipd') { patientCell.classList.add('hospitalized');
            } else if (patient.status === 'opd') { patientCell.classList.add('status-opd'); }
        }
        
        // --- CHANGE START: Major refactor with interactive conflict resolution ---
        async function loadAndSyncSchedules(dateStr) {
            currentRecord = null;
            clearBoardUi();
            setStatus('讀取中...', 'loading');
            
            try {
                const date = new Date(dateStr + 'T00:00:00');
                const weekStartDate = getStartOfWeek(date);
                const weekStartStr = formatDate(weekStartDate);

                const [dailyScheduleRes, weeklyScheduleRes, patientsRes] = await Promise.all([
                    fetch(`${API.schedules}?date=${dateStr}`),
                    fetch(`${API.weeklySchedule}?weekStart=${weekStartStr}`),
                    fetch(API.patients)
                ]);

                if (!dailyScheduleRes.ok || !weeklyScheduleRes.ok || !patientsRes.ok) throw new Error('API請求失敗');

                const dailySchedules = await dailyScheduleRes.json();
                const weeklySchedulesRaw = await weeklyScheduleRes.json();
                allPatients = (await patientsRes.json()).filter(p => !p.isDeleted);
                
                currentRecord = dailySchedules.length > 0 ? dailySchedules[0] : null;
                const dailyData = currentRecord ? currentRecord.schedule || {} : {};

                renderDataToUI(dailyData);
                
                const dayOfWeek = date.getDay();
                if (dayOfWeek !== 0) {
                    const weeklyDayIndex = dayOfWeek - 1;
                    const { conflicts, additions } = findChanges(dailyData, weeklySchedulesRaw, weeklyDayIndex);
                    
                    if (conflicts.length > 0) {
                        await handleConflicts(conflicts);
                    }
                    
                    additions.forEach(addition => {
                        const row = document.querySelector(`[data-shift-id="bed-${addition.bedShift}"]`);
                        if (row) {
                            const patientCell = row.querySelector('.patient-name');
                            patientCell.textContent = addition.patient.name;
                            updatePatientCellStyle(patientCell);
                            row.classList.add('newly-synced');
                        }
                    });

                    let statusMessage = '';
                    if (additions.length > 0) statusMessage += `從週排班新增 ${additions.length} 人。`;
                    if (additions.length > 0 || conflicts.length > 0) {
                        setStatus(statusMessage + "請確認後儲存。", 'unsaved');
                    } else {
                        setStatus(currentRecord ? '資料已載入，與週排班無異動' : '本日無排班資料', 'saved');
                    }
                } else {
                    setStatus('週日為休息日，無排班', 'saved');
                }
                
                updateShiftPatientCount();

            } catch (error) {
                console.error('讀取與同步資料失敗:', error);
                setStatus('讀取或同步失敗', 'error');
                renderInpatientList();
            }
        }
        
        function findChanges(dailyData, weeklySchedulesRaw, weeklyDayIndex) {
            const conflicts = [];
            const additions = [];
            const dailyBedShiftToPatientName = new Map();
            Object.values(dailyData).forEach(data => {
                if (data.patient && data.shiftId) {
                    const parts = data.shiftId.split('-');
                    if (parts.length === 3) {
                         const bedShift = `${parts[1]}-${parts[2]}`;
                         dailyBedShiftToPatientName.set(bedShift, data.patient);
                    }
                }
            });

            weeklySchedulesRaw.forEach(weeklyItem => {
                if (!weeklyItem.slotId) return;
                const parts = weeklyItem.slotId.split('-');
                if (parts.length < 3 || parseInt(parts[2], 10) !== weeklyDayIndex) return;
                const bedNumber = parts[0];
                const shiftIndex = parseInt(parts[1], 10);
                const shiftName = Object.keys(shiftToIndexMap).find(key => shiftToIndexMap[key] === shiftIndex);
                if (!shiftName) return;
                const bedShift = `${bedNumber}-${shiftName}`;
                const weeklyPatient = allPatients.find(p => p.id === weeklyItem.patientId);
                if (!weeklyPatient) return;

                if (dailyBedShiftToPatientName.has(bedShift)) {
                    const dailyPatientName = dailyBedShiftToPatientName.get(bedShift);
                    if (dailyPatientName !== weeklyPatient.name) {
                        conflicts.push({ bedShift, weeklyPatient, dailyPatientName });
                    }
                } else {
                    additions.push({ bedShift, patient: weeklyPatient });
                }
            });
            return { conflicts, additions };
        }

        async function handleConflicts(conflicts) {
            for (const conflict of conflicts) {
                const userChoice = await showConflictDialog(conflict);
                if (userChoice === 'weekly') {
                    // User chose to apply the weekly schedule
                    const row = document.querySelector(`[data-shift-id="bed-${conflict.bedShift}"]`);
                    if (row) {
                        const patientCell = row.querySelector('.patient-name');
                        patientCell.textContent = conflict.weeklyPatient.name;
                        updatePatientCellStyle(patientCell);
                        row.classList.add('newly-synced'); // Mark as changed
                    }
                }
                // If user chose 'daily', do nothing, keep the existing value.
            }
        }

        function showConflictDialog(conflict) {
            return new Promise((resolve) => {
                const message = `
排班衝突 detected on 床位 ${conflict.bedShift}:
--------------------------------------------------
- 週排班病人: ${conflict.weeklyPatient.name}
- 本日已排病人: ${conflict.dailyPatientName}
--------------------------------------------------

您要如何處理？

- 按 [確定] 來採用【週排班】的病人 (${conflict.weeklyPatient.name})。
- 按 [取消] 以維持【本日排程】的病人 (${conflict.dailyPatientName})。
                `;
                if (confirm(message)) {
                    resolve('weekly'); // User clicked OK
                } else {
                    resolve('daily');  // User clicked Cancel
                }
            });
        }
        // --- CHANGE END ---

        function isPatientScheduledToday(patientId) { /* ... */ }
        function renderInpatientList() { /* ... */ }
        function renderDataToUI(scheduleData) { /* ... */ }
        function collectDataFromUI() { /* ... */ }
        function validateNoDuplicatePatients() { /* ... */ }
        function clearAllHighlights() { /* ... */ }
        function highlightDuplicatePatients(names) { /* ... */ }
        async function deleteDailyRecord() { /* ... */ }
        async function saveDataToCloud() { /* ... */ }
        async function copySchedule() { /* ... */ }
        const search = () => { /* ... */ };

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            loadAndSyncSchedules(formatDate(currentDate));
        }
        
        // --- All the helper and event listener functions (unchanged) ---
        // (Full code for these functions is included below for completeness)
        updateDateDisplay_full = () => { const dateStr = formatDate(currentDate); document.getElementById('current-date-display').textContent = dateStr; document.getElementById('copy-source-date').value = dateStr; const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']; document.getElementById('weekday-display').textContent = weekdays[currentDate.getDay()]; };
        generateLayout_full = () => { generateWingLayout(leftWing, layoutData.leftWingRows, 'left-wing-bed'); generateWingLayout(rightWing, layoutData.rightWingRows, 'right-wing-bed'); const n = document.createElement('div'); n.className = 'bed-row'; n.innerHTML = '<div class="nursing-station">護理站</div>'; leftWing.appendChild(n); peripheralContainer.innerHTML = ''; for (let i = 1; i <= peripheralBedCount; i++) { peripheralContainer.appendChild(createPeripheralBedElement(i)); }};
        isPatientScheduledToday_full = (id) => { const p = allPatients.find(p => p.id === id); if (!p) return false; const name = p.name; const cells = document.querySelectorAll('.patient-name, .peripheral-patient-name'); for (const cell of cells) { if (cell.textContent.trim() === name) return true; } return false; };
        renderInpatientList_full = () => { let inpatients = allPatients.filter(p => p.status === 'ipd' && !p.isDeleted); const freqs = ['一三五', '二四六']; if (inpatientFilter === '135') { inpatients = inpatients.filter(p => p.frequency === '一三五'); } else if (inpatientFilter === '246') { inpatients = inpatients.filter(p => p.frequency === '二四六'); } else if (inpatientFilter === 'other') { inpatients = inpatients.filter(p => !freqs.includes(p.frequency)); } inpatientList.innerHTML = ''; if (inpatients.length === 0) { inpatientList.innerHTML = '<li>無符合條件的住院病人</li>'; } else { inpatients.forEach(p => { const li = document.createElement('li'); if (isPatientScheduledToday(p.id)) { li.classList.add('scheduled-inpatient'); } li.innerHTML = `<div class="patient-info-row"><span class="name">${p.name}</span><span class="freq">${p.frequency||'未設定'}</span></div><div class="patient-info-row"><span class="mrn">(${p.medicalRecordNumber||'無病歷號'})</span></div>`; inpatientList.appendChild(li); }); }};
        renderDataToUI_full = (scheduleData) => { Object.keys(scheduleData).forEach(id => { const row = document.querySelector(`[data-shift-id="${id}"]`); if (!row) return; const data = scheduleData[id]; const patientCell = row.querySelector('.patient-name, .peripheral-patient-name'); if (patientCell && data.patient) { patientCell.textContent = data.patient; } const bedNumberCell = row.querySelector('.peripheral-bed-number'); if (bedNumberCell && data.bedNumber) { bedNumberCell.textContent = data.bedNumber; } const tagCell = row.querySelector('.patient-tag'); if (tagCell && data.tag) { tagCell.textContent = data.tag; } if (patientCell && patientCell.textContent) { updatePatientCellStyle(patientCell); } if (row.classList.contains('split-shift')) { if(data.nurse_in) row.querySelector('.nurse-in').value = data.nurse_in; if(data.nurse_out) row.querySelector('.nurse-out').value = data.nurse_out; } else { if(data.nurse) row.querySelector('.nurse-team-select').value = data.nurse; } });};
        collectDataFromUI_full=()=>{const data={};document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(row=>{const id=row.dataset.shiftId;const tag=row.querySelector('.patient-tag')?.textContent||'';let d={};if(row.classList.contains('split-shift')){const nurseIn=row.querySelector('.nurse-in').value;const nurseOut=row.querySelector('.nurse-out').value||nurseIn;d={nurse_in:nurseIn,nurse_out:nurseOut,patient:row.querySelector('.patient-name').textContent,tag,shiftId:id}}else if(row.classList.contains('shift-row')){d={nurse:row.querySelector('.nurse-team-select').value,patient:row.querySelector('.patient-name').textContent,tag,shiftId:id}}else{d={nurse:row.querySelector('.nurse-team-select').value,bedNumber:row.querySelector('.peripheral-bed-number').textContent,patient:row.querySelector('.peripheral-patient-name').textContent,tag,shiftId:id}}if(Object.values(d).some(v=>v&&String(v).trim()!=='')){data[id]=d}});return data};
        validateNoDuplicatePatients_full=()=>{const counts=new Map();document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(el=>{const name=el.textContent.trim();if(name){counts.set(name,(counts.get(name)||0)+1)}});const dups=new Set();for(const[name,count] of counts.entries()){if(count>1){dups.add(name)}}return{isValid:dups.size===0,duplicates:dups}};
        clearAllHighlights_full=()=>{document.querySelectorAll('.highlight').forEach(el=>el.classList.remove('highlight'))};
        highlightDuplicatePatients_full=(names)=>{names.forEach(name=>{document.querySelectorAll('.patient-name, .peripheral-patient-name').forEach(cell=>{if(cell.textContent.trim()===name){cell.closest('.shift-row, .peripheral-shift-row').classList.add('highlight')}})})};
        deleteDailyRecord_full=async()=>{if(!currentRecord)return Promise.resolve();setStatus('刪除雲端記錄中...','loading');try{const res=await fetch(`${API.schedules}/${currentRecord.id}`,{method:'DELETE'});if(!res.ok)throw new Error('刪除請求失敗');setStatus('雲端記錄已刪除','saved');currentRecord=null;return Promise.resolve()}catch(err){console.error("刪除雲端記錄失敗:",err);setStatus('刪除失敗','error');alert('刪除雲端記錄失敗，請檢查網路連線或稍後再試。');return Promise.reject(err)}};
        saveDataToCloud_full=async()=>{clearAllHighlights();const validation=validateNoDuplicatePatients();if(!validation.isValid){alert(`儲存失敗：病人 "${Array.from(validation.duplicates).join('、')}" 在今日排程中重複出現！`);setStatus('儲存失敗，發現重複排班','error');highlightDuplicatePatients(validation.duplicates);return}const data=collectDataFromUI();if(Object.keys(data).length===0){if(currentRecord){await deleteDailyRecord()}else{alert("沒有可儲存的資料。")}return}const dateStr=formatDate(currentDate);const toSave={date:dateStr,schedule:data,names:currentRecord?.names||{}};setStatus('儲存中...','loading');try{const method=currentRecord?'PUT':'POST';const url=currentRecord?`${API.schedules}/${currentRecord.id}`:API.schedules;const res=await fetch(url,{method:method,headers:{'Content-Type':'application/json'},body:JSON.stringify(toSave)});if(!res.ok)throw new Error(`HTTP 儲存錯誤! 狀態: ${res.status}`);currentRecord=await res.json();document.querySelectorAll('.newly-synced, .conflict-detected').forEach(el=>el.classList.remove('newly-synced','conflict-detected'));setStatus(`資料已於 ${new Date().toLocaleTimeString()} 儲存成功`,'saved')}catch(err){console.error('儲存至雲端失敗:',err);setStatus('儲存失敗，請稍後再試','error')}};
        copySchedule_full=async()=>{const source=document.getElementById('copy-source-date').value;if(!source){alert("請選擇一個來源日期！");return}if(source===formatDate(currentDate)){alert("來源日期與目前日期相同，無需複製。");return}if(!confirm(`確定要將 ${source} 的排程複製到 ${formatDate(currentDate)} 嗎？\n這會覆蓋當前畫面的所有內容！`))return;setStatus(`從 ${source} 複製中...`,'loading');try{const res=await fetch(`${API.schedules}?date=${source}`);if(!res.ok)throw new Error(`找不到來源日期的資料`);const data=await res.json();if(data.length>0){clearBoardUi();currentRecord=null;renderDataToUI(data[0].schedule||{});updateShiftPatientCount();setStatus('複製成功，請記得儲存','unsaved')}else{alert(`在雲端找不到 ${source} 的排程資料。`);setStatus('複製失敗','error')}}catch(err){alert(`複製失敗: ${err.message}`);setStatus('複製失敗','error')}};
        search_full=()=>{clearAllHighlights();const term=document.getElementById('search-input').value.trim().toUpperCase();if(!term)return;document.querySelectorAll('.shift-row, .peripheral-shift-row').forEach(row=>{let text='';row.querySelectorAll('select, div[contenteditable="true"]').forEach(el=>{text+=(el.tagName==='SELECT'?(el.value?el.options[el.selectedIndex].text:''):el.textContent)+' '});if(text.toUpperCase().includes(term)){row.classList.add('highlight')}})};
        
        // Initializer
        generateLayout();
        updateDateDisplay();
        loadAndSyncSchedules(formatDate(currentDate));

        // Event Listeners
        document.getElementById('prev-date-btn').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-date-btn').addEventListener('click', () => changeDate(1));
        document.getElementById('today-btn').addEventListener('click', () => { currentDate = new Date(); updateDateDisplay(); loadAndSyncSchedules(formatDate(currentDate)); });
        document.getElementById('save-btn').addEventListener('click', saveDataToCloud);
        document.getElementById('print-btn').addEventListener('click', printSchedule);
        document.getElementById('search-btn').addEventListener('click', search);
        document.getElementById('clear-all-btn').addEventListener('click', () => {
            if (currentRecord) {
                if (confirm("偵測到本日雲端有排程資料，您要一併刪除嗎？\n\n- 按 [確定] 將會刪除雲端資料並清空畫面。\n- 按 [取消] 將只會清空目前畫面（下次載入時會重新同步）。")) {
                    deleteDailyRecord().then(() => { clearBoardUi(); });
                } else { clearBoardUi(); }
            } else {
                if (confirm('確定要清除畫面上的所有資料嗎？')) { clearBoardUi(); }
            }
        });
        document.getElementById('copy-schedule-btn').addEventListener('click', copySchedule);
        document.addEventListener('input', (e) => {
            setStatus('內容已變更，尚未儲存', 'unsaved');
            e.target.closest('.shift-row, .peripheral-shift-row')?.classList.remove('newly-synced');
            if (e.target.classList.contains('patient-tag')) {
                const patientCell = e.target.closest('.shift-row, .peripheral-shift-row').querySelector('.patient-name, .peripheral-patient-name');
                updatePatientCellStyle(patientCell);
            } else if (e.target.matches('.patient-name, .peripheral-patient-name')) {
                updateShiftPatientCount();
                updatePatientCellStyle(e.target);
            }
        });
        filterGroup.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filterGroup.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                inpatientFilter = e.target.dataset.filter;
                renderInpatientList();
            }
        });
    });
    </script>
</body>
