        .tabs { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 20px; }

        .tab-button.active { color: #005a9c; font-weight: bold; }
        .tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 2px; background-color: #005a9c; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 15px; }
        .toolbar button { padding: 8px 15px; font-size: 1em; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; }
        .toolbar button:hover { opacity: 0.8; }
        .stats-area { display: flex; gap: 20px; font-size: 0.9em; align-items: center; }
        .table-wrapper { max-height: 70vh; overflow: auto; }
        .patient-table { width: 100%; border-collapse: collapse; table-layout: auto; }
        .patient-table th, .patient-table td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: nowrap; }
        .patient-table td:nth-child(1), .patient-table#ipd-table-body td:nth-child(8), .patient-table#opd-table-body td:nth-child(7) { white-space: normal; }
        .patient-table th { background-color: #f2f2f2; cursor: pointer; user-select: none; position: sticky; top: 0; z-index: 10;}
        .patient-table th:hover { background-color: #e8e8e8; }
        .patient-table th .sort-indicator { display: inline-block; margin-left: 5px; color: #999; }
        .patient-table tr.status-opd { background-color: var(--green-bg); }
        .patient-table tr.status-ipd { background-color: var(--blue-bg); }
        .patient-table tr.status-biweekly { background-color: var(--orange-bg); }
        .patient-table tr.status-deleted { background-color: var(--grey-bg); color: var(--grey-text); }

        .action-buttons button { margin-right: 5px; padding: 4px 8px; font-size: 0.9em; border-radius: 3px; border: 1px solid #ccc; cursor: pointer; }

        .schedule-slot { min-height: 55px; border-radius: 5px; padding: 5px; cursor: pointer; transition: background-color 0.2s; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 2px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }

        .modal-header h2 { margin: 0; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

        .form-field label { margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .form-field-full { grid-column: 1 / -1; }
        .form-group { border: 1px solid #e0e0e0; padding: 15px; border-radius: 5px; margin-top: 10px; }
        .form-group legend { padding: 0 10px; font-weight: bold; color: #333; }
        .checkbox-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .checkbox-group { display: flex; align-items: center; gap: 5px; }
        .checkbox-group input[type="checkbox"] { width: auto; height: 1.2em; width: 1.2em; }
        .checkbox-group label { font-weight: normal; margin-bottom: 0; }
        .modal-footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; text-align: right; }
        dialog { border: 1px solid #ccc; border-radius: 8px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        dialog::backdrop { background-color: rgba(0,0,0,0.5); }
    </style>
</head>

        let currentTab = 'ipd'; // 預設回到第一個頁籤

        // --- DOM 元素 ---

        // --- 核心功能函式 ---

        // --- CHANGE START: 徹底修復 renderAll 和 renderPatientTable ---
        const renderAll = () => {

            const headersConfig = {

                opd: ['姓名', '病歷號', {key: 'physician', text:'收案醫師'}, {key: 'frequency', text:'頻率'}, '模式', '血管通路', '備註', '新增日期'],

            };
            const headers = headersConfig[type];
            const tableHead = document.getElementById(`${type}-table-head`);
            const tableBody = document.getElementById(`${type}-table-body`);

            tableHead.innerHTML = `<tr>${headers.map(h => {
                const key = (typeof h === 'object' ? h.key : h).toString().toLowerCase(); // 確保 key 是有效字串
                const text = typeof h === 'object' ? h.text : h;
                return `<th data-sort-key="${key}">${text} <span class="sort-indicator"></span></th>`;
            }).join('')}<th>操作</th></tr>`;

            const patients = allPatients.filter(p => {
                if (type === 'deleted') return p.status === 'deleted';
                return p.status === type && !p.isDeleted;
            });
            
            sortPatients(patients);

            tableBody.innerHTML = patients.map(p => {
                const rowClass = getRowClass(p);
                let rowContent = '';
                if (type === 'ipd') {
                    rowContent = `<td>${p.name || ''}${generateDiseaseTags(p.diseases)}</td><td>${p.medicalRecordNumber || ''}</td><td>${p.physician || ''}</td><td>${p.frequency || ''}</td><td>${p.mode || ''}</td><td>${p.isFirstDialysis ? '✓' : ''}</td><td>${p.isDiscontinued ? '✓' : ''}</td><td>${p.remarks || ''}</td><td>${p.createdAt ? new Date(p.createdAt).toLocaleDateString() : ''}</td><td class="action-buttons"><button onclick="window.app.editPatient('${p.id}')">編輯</button><button onclick="window.app.transferToOpd('${p.id}')">轉門診</button><button onclick="window.app.deletePatient('${p.id}')">刪除</button></td>`;
                } else if (type === 'opd') {
                     rowContent = `<td>${p.name || ''}${generateDiseaseTags(p.diseases)}</td><td>${p.medicalRecordNumber || ''}</td><td>${p.physician || ''}</td><td>${p.frequency || ''}</td><td>${p.mode || ''}</td><td>${p.vascAccess || ''}</td><td>${p.remarks || ''}</td><td>${p.createdAt ? new Date(p.createdAt).toLocaleDateString() : ''}</td><td class="action-buttons"><button onclick="window.app.editPatient('${p.id}')">編輯</button><button onclick="window.app.deletePatient('${p.id}')">刪除</button></td>`;
                } else { // deleted
                    rowContent = `<td>${p.name || ''}</td><td>${p.medicalRecordNumber || ''}</td><td>${p.originalStatus === 'ipd' ? '住院' : '門診'}</td><td>${p.deleteReason || ''}</td><td>${p.remarks || ''}</td><td>${p.deletedAt ? new Date(p.deletedAt).toLocaleDateString() : ''}</td><td><button onclick="window.app.restorePatient('${p.id}')">復原</button></td>`;
                }
                return `<tr class="${rowClass}">${rowContent}</tr>`;
            }).join('');
            
            tableHead.querySelectorAll('th[data-sort-key]').forEach(th => {
                const key = th.dataset.sortKey;
                const indicator = th.querySelector('.sort-indicator');
                indicator.textContent = (key === currentSort.column) ? (currentSort.order === 'asc' ? '▲' : '▼') : '';
                th.addEventListener('click', () => handleSort(key));
            });
        };
        // --- CHANGE END ---

        const updateStats = () => { /* ...此函式無變動... */ };
        const getRowClass = (patient) => { /* ...此函式無變動... */ };
        const generateDiseaseTags = (diseases) => { /* ...此函式無變動... */ };
        const sortPatients = (patients) => { /* ...此函式無變動... */ };
        const handleSort = (key) => { /* ...此函式無變動... */ };
        const openModal = (type, patient = null) => { /* ...此函式無變動... */ };
        const closeModal = () => { /* ...此函式無變動... */ };
        const handleFormSubmit = async (e) => { /* ...此函式無變動... */ };
        const transferToOpd = async (id) => { /* ...此函式無變動... */ };
        const deletePatient = (id) => { /* ...此函式無變動... */ };
        const archivePatient = async (id, reason) => { /* ...此函式無變動... */ };
        const renderWeeklyScheduleTable = () => { /* ...此函式無變動... */ };
        const openAddScheduleDialog = (slotId) => { /* ...此函式無變動... */ };
        const handleAddSchedule = async () => { /* ...此函式無變動... */ };
        const clearScheduleSlot = async (slotId) => { /* ...此函式無變動... */ };

        // --- 新增：復原病人功能 ---
        const restorePatient = async (id) => {
            const patient = allPatients.find(p => p.id === id);
            if (!patient || !confirm(`確定要將病人「${patient.name}」復原到「${patient.originalStatus === 'ipd' ? '住院' : '門診'}」列表嗎？`)) return;

            const patientData = {
                isDeleted: false,
                status: patient.originalStatus,
                deleteReason: null,
                deletedAt: null
            };
            try {
                const response = await fetch(`${PATIENTS_API_URL}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(patientData) });
                if (!response.ok) throw new Error('Restore error');
                await loadAllData();
            } catch (error) { console.error("Restore failed:", error); alert("復原失敗！"); }
        };

        // --- Event Listeners (無變動) ---
        
        // --- Expose functions to global scope (新增 restorePatient) ---
        window.app = {
            editPatient: (id) => { const p = allPatients.find(p => p.id === id); if (p) openModal(p.status, p); },
            deletePatient,
            transferToOpd,
            restorePatient, // 新增
            openAddScheduleDialog,
            clearScheduleSlot,
        };
        
        // --- 為求完整，複製貼上其他未變動的函式 ---
        loadAllData = async () => {try {const [patientsRes, scheduleRes] = await Promise.all([fetch(PATIENTS_API_URL),fetch(WEEKLY_SCHEDULE_API_URL)]);if (!patientsRes.ok || !scheduleRes.ok) throw new Error('Network error');allPatients = await patientsRes.json();const scheduleArray = await scheduleRes.json();weeklyScheduleData = scheduleArray.reduce((acc, item) => {acc[item.slotId] = item;return acc;}, {});renderAll();} catch (error) {console.error("Failed to fetch data:", error);alert("讀取資料失敗，請檢查網路連線。");}};
        updateStats = () => {const ipdPatients = allPatients.filter(p => p.status === 'ipd' && !p.isDeleted);const opdPatients = allPatients.filter(p => p.status === 'opd' && !p.isDeleted);const ipdStatsDiv = document.getElementById('ipd-stats');const opdStatsDiv = document.getElementById('opd-stats');const generateStatsHTML = (patients) => {if (patients.length === 0) return '總人數: 0';const freqCounts = patients.reduce((acc, p) => {acc[p.frequency] = (acc[p.frequency] || 0) + 1;return acc;}, {});const freqString = Object.entries(freqCounts).map(([freq, count]) => `${freq || '未分類'}: ${count}人`).join(', ');return `總人數: ${patients.length} (${freqString})`;};ipdStatsDiv.innerHTML = generateStatsHTML(ipdPatients);opdStatsDiv.innerHTML = generateStatsHTML(opdPatients);};

        sortPatients = (p) => {p.sort((a, b) => {const valA = a[currentSort.column] || '';const valB = b[currentSort.column] || '';const compare = String(valA).localeCompare(String(valB), 'zh-Hant');return currentSort.order === 'asc' ? compare : -compare;});};
        handleSort = (key) => {if (currentSort.column === key) {currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';} else {currentSort.column = key;currentSort.order = 'asc';}renderAll();};
        openModal = (type, patient = null) => {const templateId = type === 'ipd' ? 'ipd-form-template' : 'opd-form-template';const template = document.getElementById(templateId);modalFormContent.innerHTML = '';modalFormContent.appendChild(template.content.cloneNode(true));const form = modalFormContent.querySelector('form');const populateSelect = (selectId, options) => {const select = form.querySelector(`#${selectId}`);if (select) select.innerHTML = '<option value="">請選擇</option>' + options.map(o => `<option value="${o}">${o}</option>`).join('');};populateSelect('physician', PHYSICIANS);populateSelect('frequency', FREQUENCIES);populateSelect('mode', MODES);populateSelect('vasc-access', VASC_ACCESSES);const diseaseContainer = form.querySelector('#disease-checkboxes');if(diseaseContainer) {diseaseContainer.innerHTML = DISEASES.map(d => `<div class="checkbox-group"><input type="checkbox" id="disease-${d}" name="disease" value="${d}"><label for="disease-${d}">${d}</label></div>`).join('');}modalTitle.textContent = patient ? `編輯${type === 'ipd' ? '住院' : '門診'}病人` : `新增${type === 'ipd' ? '住院' : '門診'}病人`;if (patient) {form.querySelector('#patient-id').value = patient.id;form.querySelector('#name').value = patient.name || '';form.querySelector('#medical-record-number').value = patient.medicalRecordNumber || '';form.querySelector('#physician').value = patient.physician || '';form.querySelector('#frequency').value = patient.frequency || '';form.querySelector('#mode').value = patient.mode || '';form.querySelector('#remarks').value = patient.remarks || '';form.querySelectorAll('input[name="disease"]').forEach(cb => {cb.checked = patient.diseases && patient.diseases.includes(cb.value);});if (type === 'ipd') {form.querySelector('#is-first-dialysis').checked = patient.isFirstDialysis || false;form.querySelector('#is-discontinued').checked = patient.isDiscontinued || false;} else {form.querySelector('#first-dialysis-date').value = patient.firstDialysisDate || '';form.querySelector('#access-creation-date').value = patient.accessCreationDate || '';form.querySelector('#vasc-access').value = patient.vascAccess || '';}}form.addEventListener('submit', handleFormSubmit);modal.style.display = 'flex';};
        closeModal = () => {modal.style.display = 'none';modalFormContent.innerHTML = '';};
        handleFormSubmit = async (e) => {e.preventDefault();const form = e.target;const id = form.querySelector('#patient-id').value;const type = form.querySelector('#patient-type').value;const selectedDiseases = Array.from(form.querySelectorAll('input[name="disease"]:checked')).map(cb => cb.value);let patientData = {name: form.querySelector('#name').value,medicalRecordNumber: form.querySelector('#medical-record-number').value,physician: form.querySelector('#physician').value,frequency: form.querySelector('#frequency').value,mode: form.querySelector('#mode').value,remarks: form.querySelector('#remarks').value,diseases: selectedDiseases,status: type,isDeleted: false};if (type === 'ipd') {patientData.isFirstDialysis = form.querySelector('#is-first-dialysis').checked;patientData.isDiscontinued = form.querySelector('#is-discontinued').checked;} else {patientData.firstDialysisDate = form.querySelector('#first-dialysis-date').value;patientData.accessCreationDate = form.querySelector('#access-creation-date').value;patientData.vascAccess = form.querySelector('#vasc-access').value;}const url = id ? `${PATIENTS_API_URL}/${id}` : PATIENTS_API_URL;const method = id ? 'PUT' : 'POST';if (!id) { patientData.createdAt = new Date().toISOString(); }try {const response = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(patientData) });if (!response.ok) throw new Error('Save error');closeModal();await loadAllData();} catch (error) { console.error("Save failed:", error); alert("儲存失敗！"); }};
        transferToOpd = async (id) => { if (!confirm('確定要將此病人轉為門診常規嗎？此操作將從住院名單中移除。')) return; try { const response = await fetch(`${PATIENTS_API_URL}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'opd' }) }); if (!response.ok) throw new Error('Transfer error'); await loadAllData(); } catch (error) { console.error("Transfer failed:", error); alert("轉換失敗！"); } };
        deletePatient = (id) => {const dialog = document.getElementById('delete-reason-dialog');const optionsContainer = document.getElementById('delete-reason-options');optionsContainer.innerHTML = DELETE_REASONS.map(reason => `<button value="${reason}">${reason}</button>`).join('');const handleReasonSelection = (event) => {const selectedReason = event.target.value;if(selectedReason && selectedReason !== 'cancel') {archivePatient(id, selectedReason);}dialog.close();optionsContainer.removeEventListener('click', handleReasonSelection);document.getElementById('delete-cancel-btn').removeEventListener('click', handleReasonSelection);};optionsContainer.addEventListener('click', handleReasonSelection);document.getElementById('delete-cancel-btn').addEventListener('click', handleReasonSelection);dialog.showModal();};
        archivePatient = async (id, reason) => {const patient = allPatients.find(p => p.id === id);const patientData = {isDeleted: true,status: 'deleted',originalStatus: patient.status,deleteReason: reason,deletedAt: new Date().toISOString()};try {const response = await fetch(`${PATIENTS_API_URL}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(patientData) });if (!response.ok) throw new Error('Delete error');await loadAllData();} catch (error) { console.error("Delete failed:", error); alert("刪除失敗！"); }};
        renderWeeklyScheduleTable = () => {const head = document.getElementById('weekly-schedule-head');const body = document.getElementById('weekly-schedule-body');head.innerHTML = `<tr><th>床位/班次</th>${WEEKDAYS.map(day => `<th>${day}</th>`).join('')}</tr>`;let bodyHtml = '';for (let i = 1; i <= TOTAL_BEDS; i++) { SHIFTS.forEach((shift, shiftIndex) => { bodyHtml += `<tr>`; if (shiftIndex === 0) { bodyHtml += `<td rowspan="3">${i}號床</td>`; } bodyHtml += `<td>${i}號床 ${shift}</td>`; WEEKDAYS.forEach((day, dayIndex) => { const slotId = `${i}-${shiftIndex}-${dayIndex}`; const schedule = weeklyScheduleData[slotId]; if (schedule) { const patient = allPatients.find(p => p.id === schedule.patientId); const patientName = patient ? `${patient.name}${generateDiseaseTags(patient.diseases)}` : '未知病人'; const patientMode = patient ? patient.mode : ''; bodyHtml += `<td data-slot-id="${slotId}"><div class="schedule-slot filled" onclick="window.app.clearScheduleSlot('${schedule.id}')"><div class="slot-patient-name">${patientName}</div><div class="slot-patient-mode">${patientMode}</div></div></td>`; } else { bodyHtml += `<td><div class="schedule-slot" data-slot-id="${slotId}" onclick="window.app.openAddScheduleDialog('${slotId}')"></div></td>`; } }); bodyHtml += `</tr>`; }); } body.innerHTML = bodyHtml; const weeklyStatsDiv = document.getElementById('weekly-stats'); const shiftCounts = { '早班': 0, '午班': 0, '晚班': 0 }; Object.values(weeklyScheduleData).forEach(s => { const shiftIndex = s.slotId.split('-')[1]; shiftCounts[SHIFTS[shiftIndex]]++; }); weeklyStatsDiv.innerHTML = Object.entries(shiftCounts).map(([shift, count]) => `${shift}: ${count}`).join('  |  '); };
        openAddScheduleDialog = (slotId) => {const opdPatients = allPatients.filter(p => p.status === 'opd' && !p.isDeleted);const patientSelect = document.getElementById('patient-select');const patientSearch = document.getElementById('patient-search');const freqDisplay = document.getElementById('patient-freq-display');const renderOptions = (patients) => {patientSelect.innerHTML = patients.map(p => `<option value="${p.id}">${p.name} (${p.medicalRecordNumber})</option>`).join('');};renderOptions(opdPatients);patientSearch.value = '';freqDisplay.textContent = '請選擇病人';patientSearch.oninput = () => {const searchTerm = patientSearch.value.toLowerCase();const filtered = opdPatients.filter(p => p.name.toLowerCase().includes(searchTerm) || p.medicalRecordNumber.includes(searchTerm));renderOptions(filtered);};patientSelect.onchange = () => {const selectedPatientId = patientSelect.value;const patient = opdPatients.find(p => p.id === selectedPatientId);freqDisplay.textContent = patient ? patient.frequency : '請選擇病人';};patientSelect.dispatchEvent(new Event('change'));addScheduleDialog.showModal();addScheduleDialog.dataset.slotId = slotId;};
        handleAddSchedule = async () => {const slotId = addScheduleDialog.dataset.slotId;const patientId = document.getElementById('patient-select').value;if (!patientId) {alert('請選擇一位病人！');return;}const patient = allPatients.find(p => p.id === patientId);const freq = patient.frequency;const dayIndexes = FREQ_MAP[freq];const slotsToUpdate = [];if (dayIndexes) {const [bed, shiftIndex] = slotId.split('-');dayIndexes.forEach(d_idx => {slotsToUpdate.push({slotId: `${bed}-${shiftIndex}-${d_idx}`,patientId: patientId,});});} else {slotsToUpdate.push({slotId: slotId,patientId: patientId,});}try {await Promise.all(slotsToUpdate.map(slotData => fetch(WEEKLY_SCHEDULE_API_URL, {method: 'POST',headers: { 'Content-Type': 'application/json' },body: JSON.stringify(slotData)}).then(res => {if(!res.ok) throw new Error('Failed to add schedule')})));addScheduleDialog.close();await loadAllData();} catch (error) {console.error("Failed to save weekly schedule:", error);alert('儲存排班失敗！可能該時段已有排班。');}};
        clearScheduleSlot = async (scheduleId) => { if (!confirm('確定要清除這個排班嗎？')) return; try { const response = await fetch(`${WEEKLY_SCHEDULE_API_URL}/${scheduleId}`, { method: 'DELETE' }); if (!response.ok) throw new Error('Failed to delete'); await loadAllData(); } catch (error) { console.error("Failed to clear schedule slot:", error); alert('清除排班失敗！'); }};
        tabButtons.forEach(button => { button.addEventListener('click', () => { const targetTab = button.dataset.tab; currentTab = targetTab; tabButtons.forEach(btn => btn.classList.remove('active')); tabContents.forEach(content => content.classList.remove('active')); button.classList.add('active'); document.getElementById(targetTab).classList.add('active'); }); });document.getElementById('add-ipd-btn').addEventListener('click', () => openModal('ipd'));document.getElementById('add-opd-btn').addEventListener('click', () => openModal('opd'));document.querySelector('.close-button').addEventListener('click', closeModal);window.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });document.getElementById('add-schedule-confirm-btn').addEventListener('click', handleAddSchedule);document.getElementById('add-schedule-cancel-btn').addEventListener('click', () => addScheduleDialog.close());

        loadAllData();
    });
    </script>
